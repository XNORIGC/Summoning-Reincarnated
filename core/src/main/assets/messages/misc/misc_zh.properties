dungeon.mode_name_normal=普通模式
dungeon.mode_desc_normal=传统的roguelike体验。探索地牢深处，在26层 Yog-Dzewa的看守下获取 Yendor之护身符。
dungeon.mode_name_small=快速冒险
dungeon.mode_desc_small=地牢变得小很多，短很多，非常适合休闲游玩！探索速度更快，能快速体验游戏所提供的一切！怪物生成会集中以适应21层，并且物品更少，不会让您的背包变得杂乱无章。
dungeon.mode_name_bigger=额外扩展
dungeon.mode_desc_bigger=31层巨大力量的深度，许多的战利品和怪物等待您去砍杀。如果您喜欢更大型的ASCII风格的怪物，可以选择这种模式。您还会获得20卷升级卷轴，商店会每5层出现，而不是在击败Boss后的关卡。
dungeon.mode_name_gauntlet=\ Gauntlet Mode 
dungeon.mode_desc_gauntlet=无打扰的 Hack'n'Slash 经验。深入无尽竞技场，清除地面上的怪物，进步到下一等级！你将在每一等级获得特殊商店，但地面上不会产生其他物品。怪物轮换与大型放大相同。
dungeon.mode_name_explore=探索
dungeon.mode_desc_explore=厌倦了失败？只是想学习如何玩游戏？进入这个作弊模式，你可以探索稍微不那么危险的地下城，不必担心死亡。你将受到25%更少的伤害，增加20%的闪避和精准度，但你的排名分数将为0。
dungeon.mode_name_abyss_start=深渊战役
dungeon.mode_desc_abyss_start=从开始就潜入深渊！你将以满级角色出现，并将拥有一整级的时间准备大量宝藏，为即将到来的挑战做准备。
dungeon.mode_name_no_sou=无魂英雄
dungeon.mode_desc_no_sou=挑战仅适合最强意志的探险者：地下城中根本不会产生任何升级卷轴！你能否在不提升辛苦获得的装备的情况下生存下来，还是在决心或现有资源的基础上枉费力气试图生存？
dungeon.mode_name_hell=完整地狱
dungeon.mode_desc_hell=现在介绍：没有其他恢复途径，只有靠你的耐心和偶尔的矿泉水进行治愈，而这个无尽诅咒地牢如此之热，它只能恢复50%的HP。是的，治愈的定义包括巫妖术和吸血鬼主义。
dungeon.mode_name_realtime=Turnabout Time Twister
dungeon.mode_desc_realtime=回合制战斗太古老了，我们将其移除以便更有趣？这难道不是所有现代的“像素地牢”所追求的吗？你现在只有一小秒的时间来思考你接下来要做什么，否则时间就会流逝。快速思考和让小怪进入休眠是被鼓励的！所有动画都变得显著更快，并且你可以通过打开任何一个窗口来暂时停止计时器。
dungeon.mode_name_chaos=悖论计划
dungeon.mode_desc_chaos=将地下城生成随机数生成器搞得很乱，然后一切的出现或消失都有相同的机会。
dungeon.mode_name_lol=熟练的菱形地牢
dungeon.mode_desc_lol=我们对韩国MMO游戏的一个回应：没有限制，奖励物品，并且你通过增加经验值来获得奖励。
dungeon.mode_name_caves=地下多样性
dungeon.mode_desc_caves=由于不幸的爆炸滥用，整个地下城被转换成了巨大的洞穴和废墟。预先安排的和秘密的房间几乎消失，所有的门几乎都不见了。
dungeon.mode_name_oh_my_is_this_eternity_mode=难度提升
dungeon.mode_desc_oh_my_is_this_eternity_mode=地下城中的一切都变得更强大。建议检查新的威胁。祝你好运。

rankings$record.something=在黑暗中被击杀
rankings$record.won=获得Yendor护符
rankings$record.ascended=成功携带护符回到地面！
rankings$record.chaosstone=获得了%d个混沌石


conducts.null=不要遵守任何行为准则
conducts.null_desc=是
conducts.no_armor=信仰是我的护甲
conducts.no_armor_desc=你需要相信自己，因为你的护甲效果不大！\n\n- 除布甲外的所有护甲基础抵挡能力降低\n- 所有护甲升级时只获得很少的抵挡能力\n- 土地守护者的防御能力也显著降低。
conducts.pacifist=内心纯洁
conducts.pacifist_desc=你太善良了，不能使用武器...\n\n- 你不能使用近战武器，需要是赤手空拳\n\n- 投掷武器会掉落在敌人脚下而不是造成伤害\n\n- 盟友造成的伤害仅为平时的33%\n\n- 投掷符文石、战斗魔杖和炸弹不会造成伤害
conducts.crippled=腿痛
conducts.crippled_desc=这次旅行看起来不会容易。\n\n- 你的移动速度为50%。
conducts.no_magic=麻瓜的诅咒
conducts.no_magic_desc=你怎么可能不知道在这个世界上魔法是违法的？\n\n- 扫帚打击被五彩纸屑爆炸替代，造成最小伤害\n\n- 召唤魔杖召唤的是鸡，而不是他们的追随者\n\n- 鸡非常灵活且规避能力强，但火力低且生命值少
conducts.zen=智者
conducts.zen_desc=我不需要眼睛来完成这项工作。\n\n- 你的视野半径被最小化\n\n- 你无法阅读未知的卷轴\n\n- 你可以感知11x11区域内的怪物
conducts.berserk=天生的愤怒
conducts.berserk_desc=这块乐高积木明显是被敌人植入的...\n\n- 受到物理伤害会获得愤怒\n\n- 愤怒能让你额外获得高达75%的伤害\n\n- 当愤怒值达到100%时死亡，你能带着60%最大生命值和最大伤害加成复活，但这需要恢复\n\n- 在恢复期间，愤怒值获取减少40%，并且你不能逃避死亡\n\n- 为了恢复，你需要获得相当于两个等级的经验值
conducts.wraith=化为幽魂
conducts.wraith_desc=你不觉得自己像是自己...\n\n- 你的最大生命值上限为1\n\n- 你获得5x闪避率和+25%命中率\n\n- 你更容易成功躲避\n\n- 受到伤害会积累灵体电荷而不是死亡\n\n- 电荷一旦超过最大值，你就会死亡\n\n- 灵体电荷会随着时间的推移而消失
conducts.sleepy=晚安
conducts.sleepy_desc=- 如果敌人再也看不到你，他们会睡觉
conducts.transmutation=熵力驱动
conducts.transmutation_desc=- 当你在近战中受到攻击时，inventory里的每一个物品都会被转化
conducts.king=获得领导权
conducts.king_desc=你才是国王！\n\n_-_ 你的生命值恢复速度更快！\n\n_-_ 你的灵魂更强！\n\n_-_ 你的攻击更准确！\n\n_-_ 你的武器造成的伤害更大！\n\n_-_ 你的盟友更强！\n\n_-_ 你更能抵抗物理伤害！\n\n_-_ 你需要更频繁地进食三次才能承受如此大的能量。
conducts.everything=无尽潜能
conducts.everything_desc=_-_ 你获得所有起始职业物品\n\n_-_ 你可以在没有成为斗士的情况下使用武器技能\n\n_-_ 因为这是作弊行为，你的游戏记录将被记录为失败
conducts.explosions=TNT传染病
conducts.explosions_desc=_-_ 敌人死亡后都会爆炸\n\n_-_ 爆炸有几率带来好处\n\n_-_ 增强型炸弹的发生频率更高
conducts.invisible=易容妖怪
conducts.invisible_desc=_-_ 一切都隐形，包括英雄\n\n_-_ 小怪仍可以通过表情符号和状态效果被发现\n\n_-_ 不，这与变形金刚无关
conducts.regeneration=你还活着
conducts.regeneration_desc=_-_ 怪物可以恢复HP，比英雄快3倍
conducts.unknown=金鱼记忆
conducts.unknown_desc=_-_ 即使尝试鉴定，物品也保持未知\n\n_-_ 即使总是能鉴定出的物品也变得未知
conducts.no_str=反蛋白质运动
conducts.no_str_desc=你后悔没有好好训练...\n\n_-_ 强化药水和力量药水每次使用都会叠加2点临时力量\n\n_-_ 临时力量每300回合衰减1点
conducts.champs=敌对冠军
conducts.champs_desc=You're not the only one who can level up\!\n\n_-_ Regular enemies have a 1/4 chance to spawn with a special champion buff.\n_-_ Champions wake up if they spawn asleep\n_-_ The hero knows when a champion spawns\n_-_ Champions are immune to corruption\n_-_ Certain monsters have certain titles in blacklist\n\nThere are 15 types of champion enemy\:\n_Blazing (orange)\:_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple)\:_ +25% melee damage, can attack anything they see\n_Antimagic (green)\:_ -25% damage taken, immune to magical effects\n_Giant (blue)\:_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow)\:_ +200% accuracy, +200% evasion\n_Growing (red)\:_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.\n_Cursed (black)\:_ casts cursed wand effects in melee.\n_Splintering (gimblet)\:_ splits into enemies with same kind and reduced HP.\n_Stone (gray)\:_ take reduced damage with HP loss, up to 90%.\n_Flowing (charlotte)\:_ takes 0 turns to move over water.\n_Voodoo (indigo)\:_ turns into different enemy on death.\n_Explosive (sandy brown)\:_ spawns 4 explosions around itself on death.\nThe_Swiftness (royal blue)\:_ are shrunken, but have Adrenaline.\n_Reflective (hibiscus)\:_ reflect 50% physical damage to attacker.\n_Paladin (beeswax)\:_ takes half of damage and doesn't attack hero, but makes other enemies invulnerable.
conducts.no_regen=\r\nBlood Failure
conducts.no_regen_desc=_-_ Natural regeneration is disabled\r\n\r\n_-_ Food and potions still can heal you
conducts.curse=Erupting Darkness
conducts.curse_desc=_-_ Killing mobs sends cursed wand zaps in direction relative to killer's position\n\n_-_ All found wands are cursed, unless they are guaranteed to be uncursed
conducts.allsight=Divine Sight
conducts.allsight_desc=_-_ Every creature in the game can see through any obstacles, unless blinded
conducts.no_loot=Starving for Items
conducts.no_loot_desc=_-_ The amount of loot is minimized\n\n_-_ All special and secret rooms are gone
conducts.limited_monsters=Impending Doom
conducts.limited_monsters_desc=_-_ The amount of monsters is reduced\n\n_-_ Monsters never respawn\n\n.— The potion of Experience is banned
conducts.huge=Axiom Nexus Inside Out
conducts.huge_desc=It's so big, it can't even fit into checkbox\!\n\n_-_ The amount of floors in each region is increased by 50%\n\n_-_ The amount of traps, enemies, rooms and items is tripled
conducts.debug_scroll=Debugging Scroll
conducts.debug_scroll_desc=这就是... 足够的意志可以实现的任何力量...\n\n_-_ 给予玩家著名的调试卷轴，可以达成并获取任何东西\n\n_-_ 因为这是明显的作弊，并且仅用于调试目的，你的游戏进度将被记录为失败
conducts.face=脸部诅咒
conducts.face_desc=面无表情之人赋予了最后的资源管理挑战...你能够完成它吗？\n\n_-_ 地牢中的所有物品，无论是在地面上还是在怪物掉落的，都会被转化为金币，这使得它们只能在商店购买物品\n\n_-_ 例外的是与任务相关的物品、升级卷轴、力量药水、调和之草和等级管理员\n\n_-_ 例外物品不会在第一章因需要消耗品的房间中作为奖励出现\n\n_-_ 如果物品既可以出售又可以转化为能量，它将被转化为无脸碎片，可用于两项用途\n\n_-_ 无脸碎片不能在炼金炉中炼金，只能使用炼金咒语\n\n_-_ 一旦领取，任务奖励会转化为金币