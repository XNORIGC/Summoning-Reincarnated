actors.hero.talent$followupstriketracker.name=追加打击
actors.hero.talent$followupstriketracker.desc=女猎手最近使用投掷武器发动过一次攻击，她对同一目标发动的下一次近战攻击将获得伤害加成。\n\
\n\
