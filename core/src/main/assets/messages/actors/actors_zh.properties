带有箭袋印记的敌人将无法躲避弹道武器，并受到弹道武器的额外伤害。弹道武器还能穿透目标的护甲。\n\
\n\
剩余印记回合：%s。

actors.buffs.powers.soulreaver.name=谐调之魂收藏品
actors.buffs.powers.soulreaver.desc=你获得了一件增强魔法。\n\
\n\
你可以通过特殊法杖的动作将这种魔法分享给你的小弟。魔法的效果取决于颜色。\n\
\n\
剩余效果回合：%s。

actors.buffs.necromancystat.name=德雷穆尔的僵尸术
actors.buffs.necromancystat.desc=随着体内额外的魔力，调谐的构造体可以存活得更久。\n\
\n\
一旦这个生物死亡，由召唤师提供的额外灵魂能量将保持身体的活动，使它可以再次攻击几次。这种吸取能量是持续的，但取决于造成它效果的法术的强度。

actors.buffs.powers.flowerscd.name=在花中充电
actors.buffs.powers.flowerscd.desc=从薄纱能量中创造种子很难。\n\
\n\
冷却期间，花动无法使用。\n\
\n\
冷却剩余回合：%s.

actors.buffs.powers.armoredshielding.name=防御姿态
actors.buffs.powers.armoredshielding.desc=这面最佳墙面应该完全不会移动。\n\
\n\
在增益效果激活期间，小兵无法移动，被迫停留在当前位置。

actors.buffs.powers.holyauracd.name=灵魂枯竭
actors.buffs.powers.holyauracd.desc=你的灵魂太弱，无法现在发光。\n\
\n\
在冷却时间上升期间，圣光气息无法使用。\n\
\n\
剩余冷却轮数：%s。

actors.buffs.powers.holyaurabuff.name=圣光气息
actors.buffs.powers.holyaurabuff.desc=成为光明，成为光辉。将光明带至地下墓穴的深处，并使任何蠢到相信它的愚蠢之人失明。\n\
\n\
灵魂吞噬者，在被神圣光环环绕时，每 _%s_ 轮会治愈所有随从并每 _%s_ 轮获得一个护盾点，还会每 _%s_ 轮从敌人那里窃取魔法值。\n\
\n\
光环消失时，将对怪物造成 _%s_-%s_ 点伤害，并迫使它们从光环释放者那里逃跑。\n\
\n\
剩余冷却轮数：%s。

