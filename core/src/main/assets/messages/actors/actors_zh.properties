_+2：_使用三位一体时，牧师会使用所选法杖或投武的_4级_效果。\n\
\n\
_+3：_使用三位一体时，牧师会使用所选法杖或投武的_5级_效果。\n\
\n\
_+4：_使用三位一体时，牧师会使用所选法杖或投武的_6级_效果。\n\
\n\
三位一体同时只能幻化一种智之位格效果。
actors.hero.talent.spirit_form.title=魂之位格
actors.hero.talent.spirit_form.desc=牧师可以施放法术_魂之位格_，消耗4点充能以使三位一体幻化牧师本局已鉴定的戒指或神器(神圣法典除外)。\n\
\n\
_+1：_使用三位一体时，牧师会获得所选戒指的_1级_效果20回合或使用所选神器的_4级_效果。\n\
\n\
_+2：_使用三位一体时，牧师会获得所选戒指的_2级_效果20回合或使用所选神器的_6级_效果。\n\
\n\
_+3：_使用三位一体时，牧师会获得所选戒指的_3级_效果20回合或使用所选神器的_8级_效果。\n\
\n\
_+4：_使用三位一体时，牧师会获得所选戒指的_4级_效果20回合或使用所选神器的_10级_效果。\n\
\n\
三位一体同时只能幻化一种魂之位格效果。通过三位一体使用神器时效果与护甲充能消耗因神器而异。

actors.hero.talent.beaming_ray.title=呼神护卫
actors.hero.talent.beaming_ray.desc=牧师可以施放法术_呼神护卫_，消耗1点充能以使强化盟友释放传送光束。传送光束可穿透墙壁并传送盟友至指定位置。如果该位置有敌人，盟友会出现在敌人附近并将其作为攻击目标。该法术还可以传送通常情况下无法移动的盟友，但若如此则传送光束范围减半。\n\
\n\
_+1：_传送光束的最大范围为_4格_，并使万物一心对最近敌人的伤害加成提升至_35%_，持续10回合。\n\
\n\
_+2：_传送光束的最大范围为_8格_，并使万物一心对最近敌人的伤害加成提升至_40%_，持续10回合。\n\
\n\
_+3：_传送光束的最大范围为_12格_，并使万物一心对最近敌人的伤害加成提升至_45%_，持续10回合。\n\
\n\
_+4：_传送光束的最大范围为_16格_，并使万物一心对最近敌人的伤害加成提升至_50%_，持续10回合。
actors.hero.talent.life_link.title=血色羁绊
actors.hero.talent.life_link.desc=牧师可以在自身和一位获得能量的盟友之间施放 _生命联结_，消耗2个充能。该魔法使得伤害在牧师和他们的盟友之间共享，并使双方的3级以下有益牧师法术生效。\n\
\n\
_+1\:_ 生命联结持续6个回合，并使 _许多之力_ 的伤害减免加成为 _-35%_。\n\
\n\
_+2\:_ 生命联结持续8个回合，并使 _许多之力_ 的伤害减免加成为 _-40%_。\n\
\n\
_+3\:_ 生命联结持续10个回合，并使 _许多之力_ 的伤害减免加成为 _-45%_。\n\
\n\
_+4\:_ 生命联结持续12个回合，并使 _许多之力_ 的伤害减免加成为 _-50%_。
actors.hero.talent.stasis.title=星界投射
actors.hero.talent.stasis.desc=牧师消耗1个充能值可以开启_静止术_，作用于一个被充能的盟友。静止术暂时将盟友移出地下城，并保留所有增益效果剩余时间，包括众神的恩赐。当效果结束时，盟友将出现在您身边。静止术可以立即重新释放，不消耗任何充能值来提前结束效果。静止术适用于无法移动的盟友，但不能在地下城楼层间移动他们。\n\
\n\
_+1\:_ 静止术最多持续_40回合_。\n\
\n\
_+2\:_ 静止术最多持续_60回合_。\n\
\n\
_+3\:_ 静止术最多持续_80回合_。\n\
\n\
_+4\:_ 静止术最多持续_100回合_。\n\
\n\
牧师还可以在盟友静止时释放光束术以重新召唤他们，或使用生命链接来预应用其效果。然而，盟友静止时不会从生命链接中获益。


#universal
actors.hero.talent.heroic_energy.title=英勇能量
actors.hero.talent.heroic_energy.rat_title=阴勇能量
actors.hero.talent.heroic_energy.desc=_+1：_发动英雄护甲能力的充能消耗_减少12%_。\n\
\n\
_+2：_发动英雄护甲能力的充能消耗_减少23%_。\n\
\n\
_+3：_发动英雄护甲能力的充能消耗_减少32%_。\n\
\n\
_+4：_发动英雄护甲能力的充能消耗_减少40%_。

actors.hero.talent.ratsistance.title=鼠手鼠脚
actors.hero.talent.ratsistance.desc=_+1：_被鼠化的敌人造成的伤害会降低_10%_。\n\
\n\
_+2：_被鼠化的敌人造成的伤害会降低_19%_。\n\
\n\
_+3：_被鼠化的敌人造成的伤害会降低_27%_。\n\
\n\
_+4：_被鼠化的敌人造成的伤害会降低_35%_。
actors.hero.talent.ratlomacy.title=外交鼠段
actors.hero.talent.ratlomacy.desc=_+1：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军。\n\
\n\
_+2：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_2回合_的激素涌动。\n\
\n\
_+3：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_4回合_的激素涌动。\n\
\n\
_+4：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_6回合_的激素涌动。
actors.hero.talent.ratforcements.title=吱援部队
actors.hero.talent.ratforcements.desc=_+1：_以自身为目标使用鼠化术会在身边_召唤1只_友军啮齿小鼠。\n\
\n\
_+2：_以自身为目标使用鼠化术会在身边_召唤2只_友军啮齿小鼠。\n\
\n\
_+3：_以自身为目标使用鼠化术会在身边_召唤3只_友军啮齿小鼠。\n\
\n\
_+4：_以自身为目标使用鼠化术会在身边_召唤4只_友军啮齿小鼠。

#conjurer
actors.hero.talent.attuned_meal.title=调谐一餐
actors.hero.talent.attuned_meal.desc=_+1\:_ 吃下食物为施法者增加在下三个敌人击杀后额外的法力。\n\
\n\
_+2\:_ 吃下食物为施法者增加在下五个敌人击杀后额外的法力。
actors.hero.talent.attuned_meal.comment="是击杀，所以我的朋友不会被杀吧。"

actors.hero.talent.empowering_intuition.title=赋予直觉
actors.hero.talent.empowering_intuition.desc=_+1\:_ 每当占卜师识别出这件物品时，他获得 _3 法力_。\n\
\n\
_+2\:_ 每当占卜师识别出这件物品时，他获得 _5 法力_。
actors.hero.talent.empowering_intuition.meta_desc=_如果该天赋别英雄获得_它将改为在英雄识别物品时提供_2/3的护盾；这种护盾可以与其他护盾来源叠加。
actors.hero.talent.empowering_intuition.comment="好奇心是成为智者的一大关键。"

actors.hero.talent.energy_break.title=能量休闲期
actors.hero.talent.energy_break.desc=_+1\:_ 当占卜者用魔法击中敌人时，他接下来用玩具刀对这位敌人的攻击将造成 _1-4 额外伤害_。\n\
\n\
_+2\:_ 当占卜者用魔法击中敌人时，他接下来用玩具刀对这位敌人的攻击将造成 _2-5 额外伤害_。\n\
\n\
这项天赋不能通过免费魔法触发。
actors.hero.talent.energy_break.meta_desc=_如果这项天赋被另一位武将获得_，则会通过使用魔杖攻击敌人从而触发，并使用任何物理武器造成 _2/3 额外伤害_。
actors.hero.talent.energy_break.comment="为你的可怜小刀找个合适的用途：刺穿容易受伤的敌人吧！"

actors.hero.talent.spiritual_barrier.title=精神壁垒
actors.hero.talent.spiritual_barrier.desc=_+1\:_ 当占卜者有灵魂闪光效果时，他将在每6回合内给所有可见的盟友提供一层保护，最多可达3层。\n\
\n\
_+2\:_ 当占卜者有灵魂闪光效果时，他将在每4回合内给所有可见的盟友提供一层保护，最多可达5层。
actors.hero.talent.spiritual_barrier.meta_desc=_如果这项天赋被另一位武将获得_，则会在英雄生命值低于50%%时触发。
actors.hero.talent.spiritual_barrier.comment="在最困难的时刻保护那些忠诚追随你的人。"

actors.hero.talent.inspiring_meal.title=令人鼓舞的餐食
actors.hero.talent.inspiring_meal.desc=_+1\:_ 吃食物消耗咒术士1回合并获得所有可见盟友_4回合的强化_。\n\
\n\
_+2\:_ 吃食物消耗咒术士1回合并获得所有可见盟友_6回合的强化_。
actors.hero.talent.inspiring_meal.comment="即便是零食也能让你的追随者倍感生活值得。"

actors.hero.talent.liquid_casting.title=液体施法
actors.hero.talent.liquid_casting.desc=_+1\:_ 当咒术士饮酒或投掷药剂、酿造物或药剂剂时，他将获得_3回合_的魔力窃取效果。\n\
\n\
_+2\:_ 当咒术士饮酒或投掷药剂、酿造物或药剂剂时，他将获得_5回合_的魔力窃取效果。\n\
\n\
使用需要通过这些药剂酿造的强化、经验或炼金术物品时，魔力窃取效果的持续时间加倍。\n\
\n\
对于输出量更高的炼金术物品（如水酿造物），此天赋有可能根据该物品的产量触发。
actors.hero.talent.liquid_casting.meta_desc=_如果这个天赋是其他英雄获得的_，魔力窃取效果将导致英雄获得护盾而不是魔法。
actors.hero.talent.liquid_casting.comment="炼金术士将物质转化为金子而繁荣昌盛。你正将其转化为精神！"

actors.hero.talent.energized_support.title=\n\
增强支持
actors.hero.talent.energized_support.desc=_+1\:_ 使用有益魔法能减少所有召唤师法杖的充能时间 _20_ 回合。\n\
\n\
_+2\:_ 使用有益魔法能减少所有召唤师法杖的充能时间 _30_ 回合。
actors.hero.talent.energized_support.meta_desc=_如果这个天赋由其他英雄获得_，则会在向盟友直接扔治疗药水/蜜甜药水时触发，减少所有法杖的充能时间 _30/40_ 回合。
actors.hero.talent.energized_support.comment="尽你所能与热情地成长和维护你的社区！"

actors.hero.talent.manaburn.title=\n\
魔力焚烧
actors.hero.talent.manaburn.desc=_+1\:_ 遭受物理伤害时，召唤师将花费其最大魔力的 _5%%_ 来创造能量爆裂，对袭击者造成 _100%%_ 的伤害，对周围其他敌人造成 _50%%_ 的伤害。\n\
\n\
_+2\:_ 遭受物理伤害时，召唤师将花费其最大魔力的 _5%%_ 来创造能量爆裂，对袭击者造成 _175%%_ 的伤害，对周围其他敌人造成 _100%%_ 的伤害。\n\
\n\
能量爆裂造成的伤害在护甲检定之前计算。
actors.hero.talent.manaburn.meta_desc=_如果这个能力是其他英雄获得的，_ 它将消耗最大生命值5%，而不是5%最大魔法值，但造成的伤害提升了25%_。
actors.hero.talent.manaburn.comment="如果他们伤害了你的灵魂，让他们为此付出代价。重重地。"

actors.hero.talent.souls_burst.title=灵魂爆发
actors.hero.talent.souls_burst.desc=_+1\:_ 扔 _玩具小刀_ 到地上，会产生精神爆炸，对刀造成 _75%_ 的伤害，并引起3x3范围内的所有单位 _6回合_ 的灵魂增益。\n\
\n\
_+2\:_ 扔 _玩具小刀_ 到地上，会产生精神爆炸，对刀造成 _125%_ 的伤害，并引起3x3范围内的所有单位 _10回合_ 的灵魂增益。
actors.hero.talent.souls_burst.meta_desc=_如果这个能力是其他英雄获得的，_ 可以通过向地上扔魔杖来触发。
actors.hero.talent.souls_burst.comment="刀的力量取决于你对它的信仰，以及它作为遗迹对你意味着多少。"

actors.hero.talent.newborn_motivation.title=新生儿动力
actors.hero.talent.newborn_motivation.desc=_+1\:_ 小怪和哨兵被召唤时获得_25回合_强化效果。\n\
\n\
_+2\:_ 小怪和哨兵被召唤时获得_50回合_强化效果。\n\
\n\
_+3\:_ 小怪和哨兵被召唤时获得_75回合_强化效果。
actors.hero.talent.newborn_motivation.comment=""你很特别，我的朋友。"\n\
-幻术师在这次冒险中第三次重新召唤那只老鼠时会说的话。

actors.hero.talent.combined_refill.title=合并回蓝
actors.hero.talent.combined_refill.desc=_+1\:_ 在施放两个不同的法术后，幻术师会返还_25%的消耗法力总和_。\n\
\n\
_+2\:_ 在施放两个不同的法术后，幻术师会返还_50%的消耗法力总和_。\n\
\n\
_+3\:_ 在施放两个不同的法术后，幻术师会返还_75%的消耗法力总和_。\n\
\n\
这种效果无法被免费法术触发。
actors.hero.talent.combined_refill.meta_desc=_如果其他英雄获得此技能_，会在使用两种不同法杖时，立即为所有法杖充能12%/25%/38%。
actors.hero.talent.combined_refill.comment="复制的多样化充能？是的。但这很有效。"

actors.hero.talent.leader_appreciation.title=领导的赏识
actors.hero.talent.leader_appreciation.desc=灵魂掌握者可以通过手动搜索动作_召唤镜像分身_，消耗 _18 点法力_。镜像分身也能够维持短暂的灵魂增益效果。\n\
\n\
_+1\:_ 镜像分身被召唤后，会获得 _8 点护盾_。\n\
\n\
_+2\:_ 镜像分身被召唤后，会获得 _16 点护盾_。\n\
\n\
_+3\:_ 镜像分身被召唤后，会获得 _24 点护盾_。
actors.hero.talent.leader_appreciation.comment="更多的忠实朋友总是对体现合作精神……即使他们都是你浅薄的脆弱的复制品也要好一些。"

actors.hero.talent.concentrated_support.title=集中支援
actors.hero.talent.concentrated_support.desc=_+1\:_ 对小喽啰使用法术会提升它们的 _调谐_ 1 点，持续 15 轮。\n\
\n\
_+2\:_ 对小喽啰使用法术会提升它们的 _调谐_ 1.5 点，持续 15 轮。\n\
\n\
_+3\:_ 对小喽啰使用法术会提升它们的 _调谐_ 2 点，持续 15 轮。\n\
\n\
这个效果不能用免费法术触发。\n\
The duration will be 2x longer, if minion is hit with offensive spell.
actors.hero.talent.concentrated_support.comment="从治愈到生存，再到治愈到繁盛的自然演进过程。"

actors.hero.talent.eternal_friendship.title=永恒的友谊
actors.hero.talent.eternal_friendship.desc=_+1\:_ 的盟友在每个等级上获得 _+1 防护力。\n\
\n\
_+2\:_ 的盟友在每个等级上获得 _+3 防护力。\n\
\n\
_+3\:_ 的盟友在每个等级上获得 _+5 防护力。\n\
\n\
这个护甲加成的工作方式类似于树皮，在每次护甲检定中从 0 到总护甲加成滚动。
actors.hero.talent.eternal_friendship.comment="就像我们的同伴关系永远不会结束一样！"

actors.hero.talent.violent_overcoming.title=暴力征服
actors.hero.talent.violent_overcoming.desc=_+1\:_ 连续击中敌人 _7 次_，地下天堂变为 _强化_ 状态。此状态持续到敌人被击败。\n\
\n\
_+2\:_ 连续击中敌人 _6 次_，地下天堂变为 _强化_ 状态。此状态持续到敌人被击败。\n\
\n\
_+3\:_ 连续击中敌人 _3 次_，地下天堂变为 _强化_ 状态。此状态持续到敌人被击败。
actors.hero.talent.violent_overcoming.comment="像是那张白金专辑5星系列，对吗？"

actors.hero.talent.rejuvenating_force.title=恢复力
actors.hero.talent.rejuvenating_force.desc=每5次攻击，地下天堂将治疗意志法师 _2 HP_ 并恢复 _1_ 点法力。\n\
\n\
_+2\:_ 每5次攻击，地下天堂将治疗意志法师 _3 HP_ 并恢复 _2_ 点法力。\n\
\n\
_+3\:_ 每5次攻击，地下天堂将治疗意志法师 _4 HP_ 并恢复 _3_ 点法力。
actors.hero.talent.rejuvenating_force.comment="现在所有人的灵魂和生命都和我在一起！如果你不在我的体内，那就不会很长了！"

actors.hero.talent.spiritual_restock.title=精神补给
actors.hero.talent.spiritual_restock.desc=地下天堂可以使用定向脉冲咒语对盟友 _目标_。地下天堂击中的盟友将在接下来的8回合内获得肾上腺素和负面效果免疫。\n\
\n\
_+1\:_ 盟友从地下天堂受到的伤害减少 _25%%。\n\
\n\
_+2\:_ 盟友从地下天堂受到的伤害减少 _50%%。\n\
\n\
_+3\:_ 盟友从地下天堂受到的伤害减少 _75%%。\n\
\n\

actors.hero.talent.spiritual_restock.comment="当他们得知我的立场既可以帮助我，也可以帮助我的朋友时，等级榜单将会陷入混乱。"

actors.hero.talent.charity.title=慈善
actors.hero.talent.charity.desc=当幻术师处于升华形态时：\n\
\n\
+1：奴仆移动速度提高 _1.5倍_ 并以 _2倍_ 速度恢复生命值。\n\
\n\
+2：除了+1的好处外，奴仆在对敌人发起第一击时会获得 _5回合_ 的强化状态。\n\
\n\
+3：除了+1和+2的好处外，幻术师的有益法术也会获得强化，赋予它们更多的力量或新能力。\n\
\n\
+4：除了+1、+2和+3的好处外，调和度提升 _2_。\n\
\n\
地下天堂也会受到这些增益效果的影响，如果它可用的话。
actors.hero.talent.charity.comment="它们应该服从我的命令，作为我的子嗣，对吧？"

actors.hero.talent.malice.title=恶意
actors.hero.talent.malice.desc=当施法者处于升华形态时：\n\
\n\
_+1\:_ 奴隶的攻击速度提高 _1.5倍_，并拥有 _50% 更多的护甲_。\n\
\n\
_+2\:_ 除了+1的效果外，在第一次攻击时，奴隶会使敌人 _混乱5轮_。\n\
\n\
_+3\:_ 除了+1和+2的效果外，施法者的攻击法术 _获得强化_，赋予他们更多的力量或新的能力。\n\
\n\
_+4\:_ 除了+1、+2和+3的效果外，法术的成本 _降低33% 属性_。\n\
\n\
地下天堂也会受到增益的影响，如果它可用的话。
actors.hero.talent.malice.comment="在这个世界上没有公正... 只有力量。"

actors.hero.talent.egoism.title=自爱主义
actors.hero.talent.egoism.desc=当施法者处于升华形态时：\n\
\n\
_+1\:_ 玩具匕首有 _2_ 更长的近战攻击范围，并且其伤害增加，仿佛施法者拥有 _2_ 个额外的谐调。\n\
\n\
_+2\:_ 除了 +1 的增益外，_法燃天赋效果_ 总是处于激活状态，无论是否拥有该天赋，且不消耗法力或护盾，且 _33%_ 更强。\n\
\n\
_+3\:_ 除了 +1 和 +2 的增益外，施法者持续以 _50%_ 的效率为其魔杖和神器充电。\n\
\n\
_+4\:_ 除了 +1、+2 和 +3 的增益外，施法者承受所有来源的伤害减少 _33%_。
actors.hero.talent.egoism.comment="不！无论你在哪里，你结束了！我这次是上帝！好吧？！我！！！"

actors.hero.talent.durability_of_fighter.title=战士耐久性
actors.hero.talent.durability_of_fighter.desc=_+1\:_ 结能源盟友的生命值增加 _12%。战士的护甲增加 _15%，并可以使用召唤师的护甲图腾。\n\
\n\
_+2\:_ 结能源盟友的生命值增加 _25%。战士的护甲增加 _30%，并可以使用召唤师的护甲图腾及与召唤师的武器伤害加成。\n\
\n\
_+3\:_ 结能源盟友的生命值增加 _38%。战士的护甲增加 _45%，并可以使用召唤师的护甲图腾及以召唤师的武器正确攻击。\n\
\n\
_+4\:_ 结能源盟友的生命值增加 _50%。战士的护甲增加 _60%，并可以使用召唤师的护甲图腾、以召唤师的武器正确攻击且继承召唤师戒指的增益效果。
actors.hero.talent.durability_of_fighter.comment="让一名雇佣兵为你做所有工作吧。"

actors.hero.talent.influence_of_magician.title=法师的影响
actors.hero.talent.influence_of_magician.desc=_+1\:_ 力量三角的盟友将持续 _6 个回合更长。法师可以为每个 _7 HP_ 治疗非力量三角的盟友。\n\
\n\
_+2\:_ 力量三角的盟友将持续 _12 个回合更长。法师可以为每个 _7 HP_ 治疗非力量三角的盟友，并为他们 _增强_ 3 个回合。\n\
\n\
_+3\:_ 力量三角的盟友将持续 _18 个回合更长。法师可以为每个 _7 HP_ 治疗所有盟友，并为他们 _增强_ 3 个回合。\n\
\n\
_+4\:_ 力量三角的盟友将持续 _24 个回合更长。法师可以为每个 _7 HP_ 治疗所有盟友，_增强_ 他们 3 个回合，并令他们执行额外行为。
actors.hero.talent.influence_of_magician.comment="也许他们现在能够承受另一场变革了。"

actors.hero.talent.precision_of_ranger.title=游侠的精准
actors.hero.talent.precision_of_ranger.desc=_+1\:_ Triad of Power's allies deal _12% more damage_. The Ranger _cripples enemies_ it hits for 3 turns.\n\
\n\
_+2\:_ Triad of Power's allies deal _25% more damage_. The Ranger _cripples enemies_ it hits and makes them _vulnerable_ for 3 turns.\n\
\n\
_+3\:_ Triad of Power's allies deal _38% more damage_. The Ranger _cripples enemies_ it hits and makes them _vulnerable_ for 3 turns. The Ranger also can see through any soft obstacles.\n\
\n\
_+4\:_ Triad of Power's allies deal _50% more damage_. The Ranger _cripples enemies_ it hits and makes them _vulnerable_ for 3 turns. The Ranger also can see through any walls.
actors.hero.talent.precision_of_ranger.comment="Not a true sniper shot in terms of damage, but that's for the best."

actors.hero.talent.levensduur.title=Levensduur
actors.hero.talent.levensduur.desc=_+1\:_ Soul paralysis lasts _1.5 turns longer_.\n\
\n\
_+2\:_ Soul paralysis lasts _3 turns longer_.\n\
\n\
_+3\:_ Soul paralysis lasts _4.5 turns longer_.\n\
\n\
_+4\:_ Soul paralysis lasts _6 turns longer_.
actors.hero.talent.levensduur.comment="Stall and ball those fools\!"

actors.hero.talent.kracht.title=Kracht
actors.hero.talent.kracht.desc=_+1\:_ 爆裂射线将消耗 _1_ 点法力值，对目标造成 _20-30_ 点伤害。\n\
\n\
_+2\:_ 爆裂射线将消耗 _2_ 点法力值，对目标造成 _40-60_ 点伤害。\n\
\n\
_+3\:_ 爆裂射线将消耗 _3_ 点法力值，对目标造成 _60-90_ 点伤害。\n\
\n\
_+4\:_ 爆裂射线将消耗 _4_ 点法力值，对目标造成 _80-120_ 点伤害。
actors.hero.talent.kracht.comment="巨大的损伤需要大量人力资本投入……或者怪物，取决于你看问题的角度。"

actors.hero.talent.verzwakken.title=削弱
actors.hero.talent.verzwakken.desc=_+1\:_ Hyperblast 将对每个目标施加 _一个_ 随机减益，持续 _10 回合_，但技能消耗增加 _10%_。\n\
\n\
_+2\:_ Hyperblast 将对每个目标施加 _两个_ 随机减益，持续 _12 回合_，但技能消耗增加 _20%_。\n\
\n\
_+3\:_ Hyperblast 将对每个目标施加 _两个_ 随机减益，持续 _14 回合_，但技能消耗增加 _30%_。\n\
\n\
_+4\:_ Hyperblast 将对每个目标施加 _三个_ 随机减益，持续 _16 回合_，但技能消耗增加 _40%_。\n\
\n\
消耗增加在英雄能量的调整之后生效。
actors.hero.talent.verzwakken.comment="精神上的攻击和腐化大众从未如此张扬！"

###npcs
actors.mobs.npcs.blacksmith.name=巨魔铁匠
actors.mobs.npcs.blacksmith.intro_quest_warrior=嘿，人类！你看起来还挺强悍的。
actors.mobs.npcs.blacksmith.intro_quest_mage=嘿，人类！你看起来还挺聪明的。
actors.mobs.npcs.blacksmith.intro_quest_rogue=嘿，人类！你看起来还挺鬼祟的。
actors.mobs.npcs.blacksmith.intro_quest_huntress=嘿，人类！你看起来还挺敏捷的。
actors.mobs.npcs.blacksmith.intro_quest_duelist=嘿，人类！你看起来还挺勇猛的。
actors.mobs.npcs.blacksmith.intro_quest_conjurer=嘿，人类！你看起来还挺正经的。
actors.mobs.npcs.blacksmith.intro_quest_start=不想当个没用的废物，对吗？正好，我这有活给你干。我在一座旧矿井上建造了这间铁匠铺，那里就是下去的梯子。拿着这把镐子然后给我挖点_暗金矿，40块_就够了。下面的石头不是很硬，_只要你用点力气连墙壁都能凿烂_。\n\
\n\
什么，要我如何报答你？真贪心...\n\
\n\
好吧，好吧，我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.intro_quest_crystal=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。矿井被废弃有一段时间了，还有不少水晶长了出来。水晶亮闪闪的，但太脆了，一文不值，而且它们还被一些魔物保护着。那些东西很难缠，所以_注意点你挖矿的位置_，不然你就会引起它们的注意。\n\
\n\
下面还有个_巨型水晶_，还挺结实。如果你打算拆了它那你指定得打上一场。我敢打赌敲碎它就能减缓水晶的生长速度，所以你要是能把这活干了的话，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。一群豺狼人也想弄点暗金，正在下面搞破坏。这群蠢货，挖矿的时候弄出来一堆塌方落石。你应该得自己开条路出来了，所以_找找刚刚塌下来的岩石_。\n\
\n\
我记得有一个豺狼人是带头惹事的，可能是个_地卜萨满_之类的。你要是能拿下它的话，我会再多给你点报酬，不过我敢肯定它会还手。
actors.mobs.npcs.blacksmith.intro_quest_fungi=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。下面有某种魔菇长了出来。它们之中还有蘑菇哨卫，要是它们看见了你，你可得吃点苦头，不过它们没长腿倒是追不了你。还想活命的话就_别进入它们的视野内_。\n\
\n\
你要是能拿下_巨型蘑菇_的话，我会再多给你点报酬。不过它有点难缠，它与隐藏在墙壁中的菌丝节孢相连。你得拆掉其中的大部分节孢才能真正地对它造成伤害。
actors.mobs.npcs.blacksmith.reminder=还要接着浪费我的时间？矿井入口就在那呢。
actors.mobs.npcs.blacksmith.reminder_crystal=暗金多多益善，最好再拆了巨型水晶。
actors.mobs.npcs.blacksmith.reminder_gnoll=暗金多多益善，最好再杀了豺狼地卜师。
actors.mobs.npcs.blacksmith.reminder_fungi=暗金多多益善，最好再杀了巨型蘑菇。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.quest_start_prompt=你准备好下去了？记得给包里留出暗金的位置。\n\
\n\
_我只准你下去一次！_
actors.mobs.npcs.blacksmith.enter_yes=我准备好了
actors.mobs.npcs.blacksmith.enter_no=还没有
actors.mobs.npcs.blacksmith.exit_warn_none=这就完了？你才挖到了几块暗金！怎么说你也能挖个_40块_。\n\
\n\
_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_low=这就完了？看起来你挖到的暗金不多。怎么说你也能挖个_40块_。\n\
\n\
_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_med=完了？你是挖到了几块暗金，不过下面肯定不止这点。怎么说你也能挖个_40块_。\n\
\n\
_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_high=完了？看起来你挖到的暗金不少，不过对我来说还是多多益善。怎么说你也能挖个_40块_。\n\
\n\
_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_full=完了？你是挖到了挺多暗金，不过可千万别在下面丢了什么东西。\n\
\n\
_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_crystal=那个巨型水晶还在下面。你要是能拆了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_warn_gnoll=那个豺狼地卜师还在下面。你要是能杀了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_warn_fungi=那个巨型蘑菇还在下面。你要是能杀了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_yes=做完了
actors.mobs.npcs.blacksmith.exit_no=还没有
actors.mobs.npcs.blacksmith.get_lost=我忙着呢。滚开！
actors.mobs.npcs.blacksmith.entrance_blocked=下去的路被堵死了。
actors.mobs.npcs.blacksmith.cant_enter_old=那片区域在这场游戏中不可用。创建一个新游戏以尝试新任务！
