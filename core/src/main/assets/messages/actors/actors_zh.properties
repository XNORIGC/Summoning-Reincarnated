actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_智之位格：%s_
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_魂之位格：%s_
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=选择三位一体所幻化的物品效果。附加信息将在确认之前显示。
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=选择体之位格效果
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=选择智之位格效果
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=选择魂之位格效果
actors.hero.abilities.cleric.powerofmany.name=万物一心
actors.hero.abilities.cleric.powerofmany.prompt_default=选择一个盟友或位置
actors.hero.abilities.cleric.powerofmany.prompt_ally=指挥你的神圣誓盟
actors.hero.abilities.cleric.powerofmany.ally_exists=你已经有一位强化盟友了。
actors.hero.abilities.cleric.powerofmany.no_vision=你无法以视野外的位置为目标。
actors.hero.abilities.cleric.powerofmany.only_allies=你只能强化盟友。
actors.hero.abilities.cleric.powerofmany.short_desc=牧师引导_万物一心_之力，赋能已有盟友以为其强化，或聚能成刃以创造全新誓盟。
actors.hero.abilities.cleric.powerofmany.desc=牧师引导_万物一心_之力，赋能已有盟友以为其强化，或聚能成刃以创造持续100回合的全新誓盟。牧师对空位置施放该护甲技能即可创造新誓盟。\n\
\n\
被万物一心强化时，任何盟友都会获得25%伤害加成与25%伤害减免，并与牧师共享视野。使用护甲能力时盟友还会获得25点护盾。\n\
\n\
牧师还会获得三种仅能对强化盟友施放的新法术。万物一心不会在上述法术生效时结束。
actors.hero.abilities.cleric.powerofmany$powerbuff.name=万物一心
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=该盟友已被万物一心强化，获得25%%伤害加成与25%%伤害减免。盟友还会与牧师共享视野，并可获益于万物一心法术。\n\
\n\
诸如虹卫此类盟友消散时，万物一心效果会持续存在，但效果持续时间仍会倒计时。\n\
\n\
剩余回合数：%s
actors.hero.abilities.cleric.powerofmany$lightally.name=神圣誓盟
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=你的盟友移动到了那个位置。
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=你的盟友正在跟随你。
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=你的盟友正在发动攻击！
actors.hero.abilities.cleric.powerofmany$lightally.desc=一位牧师冒险伙伴的克隆人，通体由凝聚态圣光制成。即使神圣誓盟具有另一位英雄的外形，却不具有他们的任何独特能力。只要该盟友的万物一心效果依旧存在，该盟友就会持续存在。\n\
\n\
该盟友无需消耗充能即可通过再次使用万物一心护甲技能指挥。


actors.hero.abilities.ratmogrify.name=鼠化术
actors.hero.abilities.ratmogrify.cant_transform=这个目标无法被鼠化！
actors.hero.abilities.ratmogrify.too_strong=这名敌人过于强大，鼠化术无效！
actors.hero.abilities.ratmogrify.short_desc=你可以施展_鼠化术_将目标敌人变形！敌人会暂时变为失去所有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.desc=你能将敌人变为老鼠6回合！不过你无法变形Boss，盟友或是老鼠本身。\n\
\n\
鼠化的敌人会继承原属性值，但失去所有特殊能力。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化%s
actors.hero.abilities.ratmogrify$transmograt.desc=这名敌人被变成了一只老鼠。对我来说的话，都是好事！——鼠王
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=死于：鼠化敌人

actors.hero.abilities.conjurer.ascension.name=升华
actors.hero.abilities.conjurer.ascension.short_desc=法师进行了一次升华，变成了空中并自己环绕在法力护盾中。
actors.hero.abilities.conjurer.ascension.desc=法师变为神般形态，长出幽灵般的翅膀，并将自己的法力供应转化为护盾。这将所有法力转换成护盾，额外的护盾取决于最大法力。\n\
\n\
所有法师的法术使用升化身态的护盾代替法力，法师在这种状态下不能获得法力。\n\
升化身态持续到护盾耗尽，无论是通过强制手段还是以每回合0.5护盾/速率自然消散。
actors.hero.abilities.conjurer.ascension$ascendbuff.name=升天
actors.hero.abilities.conjurer.ascension$ascendbuff.desc=召唤师已达到巅峰，运用他聚集的所有灵魂的谐调来达到完美。\n\
\n\
在此增益效果持续期间，所有召唤师的法术消耗的是护盾值而非魔法值，且无法恢复魔法值。这种护盾值会随着时间逐渐耗散，当其数值降至 0 时，这种形态将会结束。\n\
\n\
当前护盾值：%1$d。\n\


actors.hero.abilities.conjurer.triadofpower.name=力量三重奏
actors.hero.abilities.conjurer.triadofpower.short_desc=召唤师能够召唤出 _力量三重奏_，使他能够在多种情况下召唤短暂的同盟军。
actors.hero.abilities.conjurer.triadofpower.desc=咒术师可以召唤强大的但暂时的盟友，这被称为力量三联。召唤哪种盟友取决于法术的目标。所有盟友只能存在50轮，每个类型只能有一个；再次使用法术不会产生额外费用。\n\
\n\
针对敌人召唤 _战士_，一个耐用的近战单位，它会站在前线保护你和你的盟友。它有100点基础生命值，会根据咒术师的强度和护甲而提升。\n\
\n\
针对盟友召唤 _魔术师_，一个支撑性的魔法单位，它可以增强你的盟友以提升他们在战斗中的表现。它有60点基础生命值，会根据咒术师的调谐而提升。\n\
\n\
针对空白处召唤 _游侠_，一个远程警卫单位，它会从远处打击你的敌人，但无法自己移动。它有80点基础生命值，会根据咒术师的精准度而提升。
actors.hero.abilities.conjurer.triadofpower.invalid_pos=这里不能召唤盟友。
actors.hero.abilities.conjurer.triadofpower.no_space=没有空间来召唤盟友。
actors.hero.abilities.conjurer.triadallies.triadranger.name=游侠
actors.hero.abilities.conjurer.triadallies.triadranger.desc=力量三联成员，这个翡翠般的哨兵单位专精远程战斗，保持静止并向附近的敌人发射标枪，其伤害随角色的精准度提升。通过投资于 _游侠精准度_ 技能，游侠可以削弱敌人并穿过障碍物射击。\n\
\n\
剩余时间：_%d%。
actors.hero.abilities.conjurer.triadallies.triadfighter.name=战斗者
actors.hero.abilities.conjurer.triadallies.triadfighter.desc=三强盟友之一，这位金色防御单位擅长近战，与敌人交战并保护盟友，其耐久装备的强大力量与英雄的力量成正比。通过投资于 '_斗士耐久_'，战士可以继承英雄的武器、护甲和戒指的效果。\n\
\n\
剩余时间：_%d_。
actors.hero.abilities.conjurer.triadallies.triadmagician.name=魔术师
actors.hero.abilities.conjurer.triadallies.triadmagician.desc=实力三联之一的成员。这颗蓝宝石支援单位擅长增强其他盟友，每次放电为它们随机施加增益效果，这种效果的力量随着英雄符文力量的提升而增强。通过投入 `_法师影响力_`，法师可以治疗并增强盟友，并影响实力三联的其他成员。\n\
\n\
剩余时间：_ %d_。

actors.hero.abilities.conjurer.hyperblast.name=超爆音炮
actors.hero.abilities.conjurer.hyperblast.short_desc=法师召唤超爆音炮，对所有可见敌人施加灵魂麻痹效果。
actors.hero.abilities.conjurer.hyperblast.desc=法师引导其灵魂之力施展超爆音炮法术，这将向所有可见敌人投射强大的 _灵魂麻痹_ 效果。\n\
\n\
灵魂麻痹不同于普通麻痹，即使对其目标造成伤害也无法缩短或破除，这使得它们无法反击。

##Cleric Spells
actors.hero.spells.auraofprotection.name=守御灵光
actors.hero.spells.auraofprotection.short_desc=强化圣骑士与附近盟友的防御。
actors.hero.spells.auraofprotection.desc=圣骑士开始辐射出保护性能量，在自身周围形成一片持续20回合的守御灵光。在圣骑士2格范围内的任何盟友(包括圣骑士自身)都会获得%1$d%%的伤害减免与%2$d%%的圣骑士护甲刻印强化。\n\
\n\
该伤害减免优先于其他减伤效果(例如护甲)生效。刻印强化会始终生效，但如果某单位(例如圣骑士自身、虹卫)已从圣骑士的刻印中获得效益，则该法术无法使其再次从中获得效益。
actors.hero.spells.auraofprotection$aurabuff.name=守御灵光
actors.hero.spells.auraofprotection$aurabuff.desc=圣骑士正在自身周围辐射出保护性能量。\n\
\n\
附近的任何盟友(包括圣骑士自身)都会获得伤害减免与圣骑士护甲刻印强化。\n\
\n\
剩余回合数：%s

actors.hero.spells.beamingray.name=呼神护卫
actors.hero.spells.beamingray.no_space=那里没有空间让你的盟友出现。
actors.hero.spells.beamingray.out_of_range=那个位置超出了范围。
actors.hero.spells.beamingray.short_desc=传送你的盟友并使其获得伤害加成。
actors.hero.spells.beamingray.desc=牧师引导其盟友的力量为可将传送盟友至某个位置的光束。如果光束投射到敌人上，传送光束会将盟友传送至敌人附近并将其作为攻击目标。\n\
\n\
传送光束的最大范围为%1$d格，并使万物一心对4格范围内最近敌人的伤害加成提升至%2$d%%，持续10回合。该法术还可以传送通常情况下无法移动的盟友，但若如此则传送光束范围减半。
actors.hero.spells.beamingray$beamingrayboost.name=呼神护卫
actors.hero.spells.beamingray$beamingrayboost.desc=该盟友近期被呼神护卫的传送光束传送，获得传送后对最近敌人的伤害加成。万物一心不会在该效果生效时结束。\n\
\n\
剩余回合数：%s

actors.hero.spells.blessspell.name=神圣祝福
actors.hero.spells.blessspell.short_desc=使牧师获得祝福和护盾，使其他单位获得祝福和治疗。
actors.hero.spells.blessspell.desc=牧师赐自身或视野内一个单位神圣祝福。\n\
\n\
当神圣祝福以牧师自身为目标时效果更弱，使其获得%1$d回合赐福与%2$d点护盾。\n\
\n\
当神圣祝福以其他单位为目标时效果更强，使其获得%3$d回合赐福与%4$d点治疗。溢出治疗将被转化为护盾。

actors.hero.spells.bodyform.name=体之位格
actors.hero.spells.bodyform.short_desc=为三位一体选择附魔或刻印。
actors.hero.spells.bodyform.desc=牧师选择一个本局已鉴定的附魔或刻印并使三位一体幻化其效果。\n\
\n\
使用三位一体时，牧师会获得所选附魔或刻印的效果%d回合。该临时附魔或刻印具有正常附魔或刻印本应具有的任何效果。\n\
\n\
该法术会刷新三位一体当前已幻化的任何体之位格效果。
actors.hero.spells.bodyform$bodyformbuff.name=体之位格
actors.hero.spells.bodyform$bodyformbuff.desc=位格法术体之位格正使你获得附魔或刻印的效果，仿佛你已将其装备于当前的武器或护甲。\n\
\n\
注意，体之位格无法复制你已经装备的装备效果。\n\
\n\
当前的效果：%1$s\n\
\n\
剩余回合数：%2$s

actors.hero.spells.cleanse.name=神圣净化
actors.hero.spells.cleanse.short_desc=清除减益并获得护盾。
actors.hero.spells.cleanse.desc=牧师瞬间清除自己及可见盟友身上的所有有害效果。施法结束后，受影响的角色也将获得 %1$d 轮伤害减免，并拥有 %2$d 道护盾。

actors.hero.spells.clericspell.prompt=选择一个目标
actors.hero.spells.clericspell.no_target=那里没有任何目标。
actors.hero.spells.clericspell.invalid_target=你无法以那个位置为目标。
actors.hero.spells.clericspell.invalid_enemy=你无法以那个敌人为目标。
actors.hero.spells.clericspell.charge_cost=充能消耗：%d

actors.hero.spells.divinesense.name=神圣感知
actors.hero.spells.divinesense.short_desc=短时间内获得大范围的灵视感知。
actors.hero.spells.divinesense.desc=牧师将感官集中在周围环境中，获得 %d 格视野并持续 30 轮。
actors.hero.spells.divinesense$divinesensetracker.name=神圣感知
actors.hero.spells.divinesense$divinesensetracker.desc=该单位暂时能以其灵视感知看到附近其他生物！\n\
\n\
剩余回合数：%s

actors.hero.spells.divineintervention.name=神圣干预
actors.hero.spells.divineintervention.short_desc=大幅强化牧师与盟友的护盾。
actors.hero.spells.divineintervention.desc=牧师借助圣典向自身与盟友体内注入无人能敌的神力，提升全体护盾至%1$d点并延长%2$d回合超凡升天。该法术无可匹敌的防御力与其极高的充能消耗相匹配。\n\
\n\
与超凡升天提供的其他护盾一样，这种护盾不会正常衰减，但在超凡升天结束时会立即消失。

actors.hero.spells.flash.name=天堂阶梯
actors.hero.spells.flash.prompt=选择一个位置
actors.hero.spells.flash.short_desc=传送至附近一个位置。
actors.hero.spells.flash.desc=牧师在附近的位置引导出超凡升天的神力并传送到那里。天堂阶梯可以将牧师传送至任何在范围内且未被占据的已探索区域。在同次超凡升天中，每次使用该法术时都会消耗更多的圣典充能。

actors.hero.spells.guidinglight.name=神导之光
actors.hero.spells.guidinglight.short_desc=造成远程魔法必中伤害。
actors.hero.spells.guidinglight.desc=牧师发射出一道魔法能量箭，射向目标，造成2-6点伤害并使其照明。接下来对一只照明的敌人进行的非受阻碍的物理攻击将必定命中它们。
actors.hero.spells.guidinglight.desc_priest=_当牧师施放时，这个法术更强大。每100回合的法术第一次施放不消耗符文电荷，并且照明会被直接影响敌人的法杖、其他角色和神器消耗。当照明以这种方式使用时，它将造成与牧师等级相等的额外魔法伤害。
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=神导之光
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=祭司每经100回合可以免费施放一次神导之光。\n\
\n\
剩余回合数：%s
actors.hero.spells.guidinglight$illuminated.name=启明
actors.hero.spells.guidinglight$illuminated.desc=该单位因被神导之光击中而启明。启明的照度不足以照亮周围区域，但其魔法会使牧师对敌人的攻击更容易命中。
actors.hero.spells.guidinglight$illuminated.desc_priest=牧师还可以通过法杖电击、从盟友处打击或一些神器的效果来消耗照明。以这种方式使用照明将造成额外伤害。
actors.hero.spells.guidinglight$illuminated.desc_generic=其他英雄仍可通过炽热之光天赋对敌人造成额外伤害，但无法从中获得任何精准加成。

actors.hero.spells.hallowedground.name=神圣领域
actors.hero.spells.hallowedground.prompt=选择一个位置
actors.hero.spells.hallowedground.short_desc=治疗盟友，减速敌人并在范围内扩散植被。
actors.hero.spells.hallowedground.desc=牧师将神圣的魔法集中到附近的地面，创造一个%1$dx%1$d区域的神圣地形，持续20回合。\n\
\n\
当它被施放时，这个法术治疗所有盟友10点生命值（健康的盟友和牧师会获得护盾），短暂地困住敌人，并散布短草。\n\
\n\
神圣地形每回合为盟友治疗1点生命值（健康的盟友和牧师会获得护盾），削弱敌人，并随机使高草生长。\n\
\n\
神圣地形被火焰摧毁，如果被动再生效果被禁用或牧师有一段时间没有获得经验，它将产生起伏的草地。
actors.hero.spells.hallowedground$hallowedterrain.desc=此处已经化为神圣领域。神圣领域会减速敌人、治疗盟友并扩散植被。

actors.hero.spells.holyintuition.name=神圣预知
actors.hero.spells.holyintuition.prompt=选择一个物品
actors.hero.spells.holyintuition.cursed=你感觉到这件物品里潜伏着一股充满恶意的魔力。
actors.hero.spells.holyintuition.uncursed=这个物品没有被诅咒。
actors.hero.spells.holyintuition.short_desc=鉴定一个物品有无诅咒。
actors.hero.spells.holyintuition.desc=牧师将其感知集中在一个物品上，不必装备物品就能判断其诅咒有无。

actors.hero.spells.holylance.name=神圣标枪
actors.hero.spells.holylance.short_desc=造成高额远程魔法伤害。
actors.hero.spells.holylance.desc=The Priest concentrates a large amount of energy into a devastating thrown lance made of light. This lance deals %1$d-%2$d damage and always deals maximum damage to undead and demonic targets.\n\
\n\
This spell is very expensive, and has a cooldown of 50 turns.
actors.hero.spells.holylance$lancecooldown.name=神圣标枪-冷却
actors.hero.spells.holylance$lancecooldown.desc=祭司近期施放了神圣标枪，必须等待一段时间才能再次施放。\n\
\n\
剩余回合数：%s

actors.hero.spells.holyward.name=神圣护甲
actors.hero.spells.holyward.glyph_name=神圣%s
actors.hero.spells.holyward.glyph_desc=这个刻印略微增加了护甲可防御的伤害量。
actors.hero.spells.holyward.short_desc=临时覆盖刻印以强化护甲防御。
actors.hero.spells.holyward.desc=The Cleric imbues their worn armor with glyphs of holy light, increasing the armor's damage blocking by 1.\n\
\n\
This glyph lasts for 50 turns, and will override any beneficial glyph the armor has for the duration. The Cleric will benefit from this effect even if they have no armor.
actors.hero.spells.holyward.desc_paladin=_圣骑士施放该法术时效果更强。_神圣护甲的额外伤害防御提升至3点并不再覆盖已有的附魔，而在神圣护甲生效时施放其他法术所使用的每点充能都会延长10回合的法术效果。
actors.hero.spells.holyward$holyarmbuff.name=神圣护甲
actors.hero.spells.holyward$holyarmbuff.desc=牧师已赋予其身穿护甲神圣刻印，临时覆盖任何已有刻印并使护甲额外防御1点伤害。\n\
\n\
剩余回合数：%s
actors.hero.spells.holyward$holyarmbuff.desc_paladin=圣骑士已赋予其身穿护甲神圣刻印，使护甲额外防御3点伤害。\n\
\n\
神圣护甲生效时施放其他法术所消耗的每点充能都会延长法术效果10回合。\n\
\n\
剩余回合数：%s

actors.hero.spells.holyweapon.name=神圣武器
actors.hero.spells.holyweapon.ench_name=神圣%s
actors.hero.spells.holyweapon.ench_desc=被神圣武器攻击的敌人会受到额外魔法伤害。
actors.hero.spells.holyweapon.short_desc=临时覆盖附魔以强化武器伤害。
actors.hero.spells.holyweapon.desc=The Cleric enchants their worn weapon with holy energy, causing the weapon to deal an additional 2 magical damage any time they strike an enemy with it.\n\
\n\
This enchantment lasts for 50 turns, and will override any beneficial enchantment the weapon has for the duration. Unarmed strikes can also benefit from this effect.
actors.hero.spells.holyweapon.desc_paladin=_圣骑士施放该法术时效果更强。_神圣武器的额外魔法伤害提升至6点并不再覆盖已有的附魔，而在神圣武器生效时施放其他法术所使用的每点充能都会延长10回合的法术效果。
actors.hero.spells.holyweapon$holywepbuff.name=神圣武器
actors.hero.spells.holyweapon$holywepbuff.desc=牧师已赋予其手持武器神圣附魔，临时覆盖任何已有附魔并使武器每次攻击额外造成2点魔法伤害。\n\
\n\
剩余回合数：%s
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=圣骑士已赋予其手持武器神圣附魔，使其攻击额外造成6点魔法伤害。\n\
\n\
神圣武器生效时施放其他法术所消耗的每点充能都会延长10回合的法术效果。\n\
\n\
剩余回合数：%s

actors.hero.spells.judgement.name=终末天启
actors.hero.spells.judgement.short_desc=对视野内所有敌人造成伤害。
actors.hero.spells.judgement.desc=The Cleric slams their fist onto the ground, causing an eruption of light that deals damage to all enemies they can see. This deals %1$d-%2$d damage at base, but also deals an additional 5-10 damage for each spell the Cleric has cast since entering ascended form (or since they last cast Judgement).\n\
\n\
Currently Judgement will deal %3$d-%4$d damage.

actors.hero.spells.layonhands.name=圣疗之触
actors.hero.spells.layonhands.short_desc=立即治疗附近一个单位或使圣骑士获得护盾。
actors.hero.spells.layonhands.desc=圣骑士以其双手引导出神圣能量，治疗或保护其所触的任何单位。\n\
\n\
圣骑士可施放该法术使附近任何单位获得%1$d点治疗，或使自身获得%1$d点护盾。该法术的溢出治疗将被转化为护盾。\n\
\n\
该法术可被立即施放、重复施放，但无法立即施加超过三次施法数值的护盾。

actors.hero.spells.lifelinkspell.name=血色羁绊
actors.hero.spells.lifelinkspell.short_desc=与盟友共享所受伤害，并使其获得伤害减免。
actors.hero.spells.lifelinkspell.desc=牧师强化自身与其强化盟友之间的生命联结。该强化版生命联结持续%1$d回合，会使英雄与其盟友共享任何所受伤害，并使万物一心的伤害减免提升至%2$d%%。注意，伤害共享的优先级低于护甲，但高于万物一心的伤害减免。\n\
\n\
生命联结效果生效时，对任何一方施放3阶及以下的增益型牧师法术对双方均有效果。
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=血色羁绊
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=牧师近期对该盟友施放了血色羁绊以建立生命联结。\n\
\n\
除生命联结的通常效果外，该单位还会获得伤害减免，任何增益型牧师法术对牧师与该盟友施放时对双方均生效，并且万物一心不会在该效果生效时结束。\n\
\n\
剩余回合数：%s

actors.hero.spells.mindform.name=智之位格
actors.hero.spells.mindform.short_desc=为三位一体选择法杖或投武。
actors.hero.spells.mindform.desc=牧师选择一个本局已鉴定的法杖或投武并使三位一体幻化其效果。\n\
\n\
使用三位一体时，牧师会使用所选物品单次攻击的%d级效果。该次攻击触发正常使用该物品本应触发的所有效果。\n\
\n\
该法术会刷新三位一体当前已有的任何智之位格效果。

actors.hero.spells.mnemonicprayer.name=祈愿诗篇
actors.hero.spells.mnemonicprayer.short_desc=延长盟友/敌人的增益/减益效果， 并将敌人再次启明。
actors.hero.spells.mnemonicprayer.desc=牧师吟唱了一个延长指定目标所有增益或减益效果持续时间的祈祷，持续 %1$d 轮。对盟友（包括牧师自己）的正面效果会持续更久，而对敌人的有害效果则会持续更久。此法术还会对之前被照射过的敌人重新施加光照效果。\n\
\n\
记忆祈祷只能延长一次特定的增益或减益效果实例，不能延长由盔甲能力所施加的增益效果。

actors.hero.spells.radiance.name=破晓辐光
actors.hero.spells.radiance.short_desc=启明并暂时击晕视野内敌人。
actors.hero.spells.radiance.desc=牧师爆发神圣光芒，使所有可见敌人陷入3回合的眩晕，并仿佛被引导之光击中一样光照他们。如果当前楼层是黑暗的，光辉也会让牧师在100回合内发光。

actors.hero.spells.recallinscription.name=符文复制
actors.hero.spells.recallinscription.short_desc=重复最近使用的符石或卷轴效果。
actors.hero.spells.recallinscription.desc=牧师使用神圣魔法复制最近使用的符文以再次触发%s回合前使用的卷轴或符石的魔法效果。\n\
\n\
符文复制不能复制升级卷轴，充能消耗根据最近一次使用的物品变化而变化：符石2点充能、卷轴3点充能、秘卷4点充能。复制嬗变卷轴或嬗变/升级卷轴的符石/秘卷时，充能消耗还会翻倍。
actors.hero.spells.recallinscription$useditemtracker.name=近期已使用符文
actors.hero.spells.recallinscription$useditemtracker.desc=牧师近期已使用一个兼容符文复制法术效果的物品，可以通过施法再次触发物品效果。\n\
\n\
已使用物品：%1$s\n\
\n\
剩余回合数：%2$s

actors.hero.spells.shieldoflight.name=神圣护盾
actors.hero.spells.shieldoflight.short_desc=获得仅对单个目标生效的临时护甲。
actors.hero.spells.shieldoflight.desc=牧师在他们自己和敌人之间创造一道微光屏障，增加他们对该敌人的护甲吸收力 %1$d-%2$d，持续4回合。\n\
\n\
这个法术不会占用施法时间，但不能同时作用于多个目标。
actors.hero.spells.shieldoflight$shieldoflighttracker.name=神圣护盾
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=一面薄弱的圣盾立于该单位与敌人之间。圣盾的强度不足以完全防御攻击，但能将其减弱。\n\
\n\
剩余回合数：%s

actors.hero.spells.spiritform.name=魂之位格
actors.hero.spells.spiritform.short_desc=为三位一体选择戒指或神器。
actors.hero.spells.spiritform.desc=牧师选择本局已鉴定的戒指或神器(神圣法典除外)并使三位一体幻化其效果。\n\
\n\
如果所选物品为戒指，三位一体会获得所选戒指的%1$d级效果20回合。\n\
\n\
如果所选物品为神器，三位一体会复制所选神器的%2$d级效果。三位一体使用神器时的具体效果与护甲充能消耗因神器而异。\n\
\n\
该法术会刷新三位一体当前已幻化的任何魂之位格效果。
actors.hero.spells.spiritform$spiritformbuff.name=魂之位格
actors.hero.spells.spiritform$spiritformbuff.desc=位格法术魂之位格正使你获得物品的效果，仿佛你已将其装备于装备栏。\n\
\n\
注意，魂之位格无法复制你已经装备的装备效果。\n\
\n\
当前的效果：%1$s\n\
\n\
剩余回合数：%2$s

actors.hero.spells.smite.name=至圣斩击
actors.hero.spells.smite.short_desc=一次带有额外伤害与附魔强化的必中攻击。
actors.hero.spells.smite.desc=圣骑士为一次致命的近战攻击注入正义之力。\n\
\n\
在造成正常近战伤害的基础上，至圣斩使不超力的攻击必定命中，附有300%%的附魔强化并造成%1$d~%2$d点额外魔法伤害。\n\
\n\
至圣斩的额外魔法伤害随圣骑士的等级成长而成长，并且至圣斩必定对恶魔和亡灵敌人造成最大额外魔法伤害。

actors.hero.spells.stasis.name=星界投射
actors.hero.spells.stasis.short_desc=将盟友移出地牢并凝滞其状态。
actors.hero.spells.stasis.desc=牧师将其与盟友的联系集中于自身，使盟友暂时化为牧师体内的某种凝滞状态的能量。盟友最多会被凝滞%d回合，而在凝滞状态下，其所有的正面效果均不受时间影响。\n\
\n\
法术效果自然结束时盟友会出现在牧师附近，牧师也可无消耗地立即再次施放该法术以提前结束法术效果。星界投射还可移动无法移动的盟友，但无法将其跨层移动。
actors.hero.spells.stasis$stasisbuff.name=星界投射
actors.hero.spells.stasis$stasisbuff.left_behind=你无法移动的盟友被落在了后面。
actors.hero.spells.stasis$stasisbuff.desc=牧师当前已有盟友被星界投射凝滞状态。该盟友包括万物一心在内的所有正面效果都会被凝滞，并且法术效果结束时盟友会在牧师附近再次出现。法术效果还可被再次施放星界投射提前结束。\n\
\n\
已凝滞盟友：%1$s\n\
剩余回合数：%2$s

actors.hero.spells.sunray.name=阳炎射线
actors.hero.spells.sunray.short_desc=造成远程魔法伤害并致盲目标一次。
actors.hero.spells.sunray.desc=牧师向目标发射致盲光束，造成%1$d~%2$d伤害并使其失明%3$d回合。阳炎射线必定对亡灵和恶魔目标造成最大伤害。\n\
\n\
被该法术击中后敌人会调节其视觉，以防被射线再次致盲。然而，如果在被该法术致盲后再次被该法术击中，那么压倒性的强光会将其麻痹而非致盲。

actors.hero.spells.walloflight.name=神圣屏障
actors.hero.spells.walloflight.short_desc=创造一面阻挡敌人的屏障。
actors.hero.spells.walloflight.desc=圣骑士将圣光凝聚为墙壁，在自身面前创造一面1格厚，%1$d格宽，持续20回合的神圣屏障。\n\
\n\
神圣屏障除不遮挡视野外与正常墙壁无异。在屏障被创造时，屏障所困住的敌人会被短暂击晕并在条件允许的情况下被击退。屏障所卡住的任何东西都可被取出。\n\
\n\
神圣屏障可被八向施放。如果已有屏障存在，则该法术可被免费再次使用以立即驱散屏障。
actors.hero.spells.walloflight.early_end=你驱散了神圣屏障。
actors.hero.spells.walloflight$lightwall.desc=神圣屏障阻挡了此处的通路。

