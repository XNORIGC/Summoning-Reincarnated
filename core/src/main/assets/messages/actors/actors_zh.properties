##classes
actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_short=战士用他的_破损纹章_生成护盾以额外减免伤害。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.warrior_desc=战士起始时拥有一道独一无二的破碎封印，为他提供护盾。这个封印可以在装备间移动，并且可以与 单个升级 一起转移。\n\
\n\
战士起始时拥有一把 弧箭弓，提供稳定的但有限的远程伤害。\n\
\n\
战士也起始拥有一把 陈旧短剑、布甲、水囊和一个丝绒的钱包。\n\
\n\
战士自动识别：\n\
_-_ 识别符文\n\
_-_ 治疗药水\n\
_-_ 愤怒符文
actors.hero.heroclass.warrior_unlock=战士开局即解锁。

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc_short=法师是一位奥术专家，开局持有一根强于法杖的_魔杖_。魔杖可以灌注法师找到的_任何魔杖_。
actors.hero.heroclass.mage_desc=法师初始携带一根_独特的魔杖_。魔杖的自动充能速度显著快于一般法杖，并且有1点额外最大充能数。法师可以将地牢中找到的各式法杖灌注到魔杖中。\n\
\n\
同时，法师初始携带一根已灌注于魔杖中的_魔弹法杖_、布甲、水袋与绒布包。\n\
\n\
法师开局鉴定的物品有：\n\
_-_鉴定卷轴\n\
_-_液火药剂\n\
_-_升级卷轴
actors.hero.heroclass.mage_unlock=_使用一张升级卷轴强化一个物品_以解锁法师。

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc_short=盗贼能借助他的_暗影斗篷_来躲避和偷袭敌人。他还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.rogue_desc=盗贼初始携带一件_独特的暗影斗篷_。披上后，盗贼可以随时隐形。\n\
\n\
盗贼能从更远的距离_探测秘密与陷阱_。\n\
\n\
同时，盗贼初始携带_一柄匕首_，_三把飞刀_，布甲，水袋与绒布包。\n\
\n\
盗贼开局鉴定的物品有：\n\
_-_鉴定卷轴\n\
_-_隐形药剂\n\
_-_探地卷轴
actors.hero.heroclass.rogue_unlock=_在一场游戏中进行十次伏击_以解锁盗贼。

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc_short=女猎手精通投掷武器，并且具有一把能无限射击的_灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。
actors.hero.heroclass.huntress_desc=狩猎者以一把独特的神之弓开始，可以发射无限数量的召唤之箭。\n\
\n\
狩猎者可以穿行于高草而不将其踏烂。\n\
\n\
狩猎者起初还穿着一件装甲斗篷，这使她能够向超级射击中填充箭矢。\n\
\n\
狩猎者起初还拥有钉刺手套、一张水袋和一个天鹅绒钱包。\n\
\n\
狩猎者能够自动识别：\n\
_-_ 识别卷轴\n\
_-_ 心灵感应药水\n\
_-_ 睡眠卷轴
actors.hero.heroclass.huntress_unlock=_在一场游戏中使用投掷武器命中十次敌人_以解锁女猎手。

actors.hero.heroclass.duelist=决斗家
actors.hero.heroclass.duelist_desc_short=决斗家是一名武器大师，她能够用武器使出_独特的武技_。使出的武技_依不同武器而异_。
actors.hero.heroclass.duelist_desc=决斗家初始携带一柄_独特的刺剑_，拥有随时间自然充能的特殊武技。\n\
\n\
决斗家持有地牢中的任何武器时都将拥有_不同的武技_。\n\
\n\
决斗家初始还携带有_两根飞刺_、布甲、水袋以及绒布袋。\n\
\n\
决斗家开局鉴定的物品有：\n\
_-_鉴定卷轴\n\
_-_力量药剂\n\
_-_镜像卷轴
actors.hero.heroclass.duelist_unlock=_在力量达到需求的情况下装备一把2阶或更高阶的武器_以解锁决斗家。

actors.hero.heroclass.adventurer=冒险者
actors.hero.heroclass.adventurer_desc_short=冒险者是一个简单的男人，没有天生的能力，但提供了游戏早期生存能力和更多的物品
actors.hero.heroclass.adventurer_desc=回归本源！冒险者是古风roguelike的再现；该职业没有天生的能力或特别独特的物品。\n\
\n\
冒险者的物品发现率提高2倍。\n\
\n\
冒险者开局拥有_合成护甲,_ 这对早期等级提供了巨大的防御力。\n\
\n\
冒险者开局拥有12点力量和30点生命值。\n\
\n\
冒险者同时也开局拥有 _刺客_, 轻型匕首, 一个水袋, 以及所有可能的背包。\n\
\n\
冒险者没有子职业,也没有职业专属护甲。

actors.hero.heroclass.conjurer=魔术师
actors.hero.heroclass.conjurer_desc_short=魔术师是调谐施法的宗师,可以_聚集法力使用法术_,可帮助盟友或伤害敌人。
actors.hero.heroclass.conjurer_desc=招魂者开局拥有_法力条_和_法术书_，可以收集被击败敌人的灵魂能量，并允许他使用这种能量施放灵魂法术。这些法术从简单的治疗到复杂的强化各不相同。\n\
\n\
招魂者开局拥有_独特的跳蛙棍棒_，可以召唤像青蛙一样的生物为他战斗。\n\
\n\
招魂者开局拥有_独特的德尔塔龙袍_，无法被卸下，但可以用他的决心之力使敌人眩晕。\n\
\n\
招魂者的生命值减少_40%_。\n\
\n\
招魂者也开局拥有_玩具刀_、一滴露水瓶和一个魔法枪套。\n\
\n\
招魂者自动识别：\n\
- 识别卷轴\n\
- 力量药水\n\
- 调谐卷轴

actors.hero.herosubclass.none=冒险者
actors.hero.herosubclass.none_short_desc=
actors.hero.herosubclass.none_desc=

actors.hero.heroclass.cleric=牧师
actors.hero.heroclass.cleric_desc_short=牧师是一名使用其独特的_神圣法典_引导神圣魔法的神圣施法者。其能通过天赋_学习并升级法术_。
actors.hero.heroclass.cleric_desc=牧师初始携带一本_独特的神圣法典_，可以使其施放各种各样的法术。\n\
\n\
牧师的大多数天赋专注于学习或升级法术上。\n\
\n\
牧师初始还携带有_一柄权杖_、布甲、水袋以及绒布袋。\n\
\n\
牧师开局鉴定的物品有：\n\
_-_鉴定卷轴\n\
_-_净化药剂\n\
_-_祛邪卷轴
actors.hero.heroclass.cleric_unlock=_完全净化任何一件被诅咒装备的诅咒_以解锁牧师

actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_short_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并可在其达到100%时激活以获得额外护盾。
actors.hero.herosubclass.berserker_desc=狂战士在受到物理伤害时会积累怒气，包括被他的护甲格挡的伤害！怒气会随时间逐渐消退，但如果他的生命值很低，则消退速度更慢。\n\
\n\
狂战士在100%怒气时可造成高达50%的额外伤害。在100%怒气时他还可以进入狂暴状态，根据他缺失的生命值获得2-6倍他的印章最大护盾，只要他有护盾剩余，就会保持100%怒气。然而，狂战士狂暴后需要时间恢复.
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_short_desc=_角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。
actors.hero.herosubclass.gladiator_desc=每当角斗士以近战武器或投掷武器成功击中目标时，他都会积累一点连击。如果角斗士在5回合之内未能成功命中目标，那么其连击会被重置。\n\
\n\
随着角斗士积累连击，他可以使用一系列必中的连击战技：\n\
2连击：击退敌人，保留连击\n\
4连击：造成基于护甲的伤害\n\
6连击：招架攻击，保留连击\n\
8连击：攻击目标与附近敌人\n\
10连击：每连击一次就攻击一次
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_short_desc=_战斗法师_在使用魔杖近战攻击时会附带额外的法术效果。这些效果取决于魔杖内灌注的法杖种类。
actors.hero.herosubclass.battlemage_desc=战斗法师使用魔杖近战时会附带类似附魔的额外效果，效果取决于魔杖所灌注的法杖种类，每种法杖各不相同。用魔杖近战打击还会为其恢复0.5点充能。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_short_desc=_术士_在使用法杖时有概率标记敌人的灵魂。每当术士对被标记的敌人造成物理伤害，自身就会恢复生命值。
actors.hero.herosubclass.warlock_desc=术士在对角色使用法杖时有概率为其施加灵魂标记。施加灵魂标记的概率与标记的持续时间随法杖等级增加而上升。\n\
\n\
术士攻击被标记的敌人时，每造成5点伤害，就恢复2点生命值。此效果只对物理攻击有效，对法杖施法的伤害无效！
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=隐形时，_刺客_会准备一次致命的攻击。耐心等得越久，这一击的威力越强。
actors.hero.herosubclass.assassin_desc=刺客会在隐形时准备强力的一击。他准备的时间越长，下次攻击就越致命。准备阶段最多累计9回合。\n\
\n\
准备充分后，刺客的下一次攻击会造成额外伤害，能闪现向目标，甚至还能直接斩杀足够虚弱的敌人。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_short_desc=_疾行者_在奔跑时会累积动量。动量可以用于开启逸动效果，使他在短时间内获得速度和闪避加成。
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动量。他每次移动获得1点动量，最多累积10点，在不移动时动量会迅速衰减。动量可用于开启逸动状态，每点动量获取2回合逸动。\n\
\n\
逸动状态下的疾行者以双倍速度跑动，并获得正比于自身等级的额外闪避。逸动状态结束后，疾行者需休息一会以重新积累动量。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_short_desc=_狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能弓进行一次特殊追击。
actors.hero.herosubclass.sniper_desc=狙击手是远程战斗大师，她的远程攻击无视敌人护甲。使用投掷武器击中敌人后，女猎手能对目标施以狙击标记，以使用灵能弓对此敌人发射一次追击。追击的形式取决于弓的强化方式。\n\
\n\
未强化的弓会射出一支伤害稍低的速射箭矢，但射击不耗时。强化速度的弓会连射出三箭，每支箭的伤害较低但能触发附魔，射击耗时1回合。强化伤害的弓会射出一支必中的狙杀箭矢，造成基于距离的额外伤害，射击耗时2回合。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warden_desc=守望者与自然之力有强大的联结，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\
\n\
守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。
actors.hero.herosubclass.champion=勇士
actors.hero.herosubclass.champion_short_desc=_勇士_可以双持武器，并拥有更多武技充能。她用主武器进行普通攻击，但她也可以自如地切换主、副武器，并施展两武器各自的武技。
actors.hero.herosubclass.champion_desc=勇士善使近战武器，除了主武器，她还能再装备一件副武器。勇士用主武器进行普通攻击，但她可以不耗时地切换主、副武器，也能施放两武器各自的武技。\n\
\n\
她还额外有2点武技充能上限，且武技充能回复速率提升50%。
actors.hero.herosubclass.monk=武僧
actors.hero.herosubclass.monk_short_desc=_武僧_在战斗时能够积蓄内力，这些内力可用于施展诸多武功。
actors.hero.herosubclass.monk_desc=武僧的武术造诣十分深厚。她在击败敌人时能够积蓄内力，并用于施放诸多防御性和功能性的能力。内力不会随时间流失，但具有基于武僧等级的存储上限。\n\
\n\
1点内力：快速出拳打击\n\
2点内力：凝神以闪避下次攻击\n\
3点内力：瞬间闪现至周边\n\
4点内力：将敌人踢开\n\
5点内力：冥思以清除减益效果并回复法杖与神器充能
actors.hero.herosubclass.priest=祭司
actors.hero.herosubclass.priest_short_desc=_祭司_会获得全新的远程法术和强化版神导之光。
actors.hero.herosubclass.priest_desc=牧师获得了一系列新升级的咒语,强调远程战斗与魔法物品的协同效果。\n\
\n\
牧师可以每100回合免费释放一次_照明法球_,能让盟友、法杖和某些神器剥夺光照减益效果，作为等于自身等级的额外伤害。\n\
\n\
牧师同时还获得了_神光_咒语,可以驱散黑暗并照亮所有可见敌人,同时短暂晕眩他们,消耗2点电荷。
actors.hero.herosubclass.paladin=圣骑士
actors.hero.herosubclass.paladin_short_desc=_圣骑士_会获得全新的近程法术和强化版神圣武器、神圣护甲。
actors.hero.herosubclass.paladin_desc=圣骑士获得一系列全新升级的法术，其主要强调近战攻击与武器护甲兼容。\n\
\n\
圣骑士的法术_神圣武器_与_神圣护甲_的攻防加成获得大幅强化，其不再覆盖已有的附魔与刻印，并可通过施放其他法术延长其时效。\n\
\n\
圣骑士还会获得法术_至圣斩击_，进行一次带有额外伤害与附魔强度的必中近战攻击。

actors.hero.herosubclass.soul_wielder=灵魂操控者
actors.hero.herosubclass.soul_wielder_short_desc=_灵魂操控者_专注于帮助他的盟友获得更高的调谐能力,并获得了新的支持性主题咒语。
actors.hero.herosubclass.soul_wielder_desc=_灵魂掌控者_拥有一个强大的启迪灵魂，这使他可以额外拥有1个调谐，看到他身边的盟友，同时还能从敌人那里获得1个灵魂，但他的物理伤害减少33%。他掌握以支援和间接伤害为核心的法术。\n\
\n\
_-_ _南极触摸_提供冰火伤害和目标定位机制。\n\
_-_ _汤米护甲咒_可以使小兵固定不动，同时赋予它们坚韧提升。\n\
_-_ _变形魔杖_可以削弱你的敌人或增强你的盟友，由你选择。\n\
_-_ _阿瑞斯之桥_允许在地图上各种边缘的小兵之间传送。\n\
_-_ _神圣光环_为你和你的盟友提供巨大的再生能力。
actors.hero.herosubclass.will_sorcerer=意志巫师
actors.hero.herosubclass.will_sorcerer_short_desc=_意志巫师_专注于利用他的魔法和他的站立姿态，地下天堂，并获取以攻击为主题的法术。
actors.hero.herosubclass.will_sorcerer_desc=_意志巫师_的灵魂经过调整以适合战斗，这使他可以更快地用玩具刀攻击并运用地下天堂的力量，但会失去自然的再生能力。他的法术会造成巨大的伤害或增强站立姿态。\n\
\n\
_-_ _导引脉冲_允许更频繁地使用刀，但需要消耗法力。\n\
_-_ _集中_允许将法力转换为HP，同时让你暂时昏迷。\n\
_-_ _能量爆发_让你的站立姿态爆炸般地爆发。\n\
_-_ _绝望碎片_在更高等级时对大量敌人标记，同时造成短暂的伤害。\n\
_-_ _运动之花_赋予你能将法力转换为时间冻结的能力。

