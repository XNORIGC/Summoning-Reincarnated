actors.blobs.regrowth.name=草木再生

actors.blobs.sacrificialfire.name=献祭之火
actors.blobs.sacrificialfire.desc=这是一个承载着献祭之火的祭坛。在此殒命的生物都将成为献给地牢幽魂的祭品。\n\
\n\
或许献祭够多，就能得到回报？
actors.blobs.sacrificialfire.worthy=火焰吞噬了你的祭品，烧得愈发旺盛起来。
actors.blobs.sacrificialfire.unworthy=火焰吞噬了你的祭品，然而没有任何变化。
actors.blobs.sacrificialfire.reward=火焰喷薄而起，随后消散于空气，最终留下一份奖励！

actors.blobs.smokescreen.name=烟幕
actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.name=腐臭气体
actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.name=暴雨
actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.name=毒气
actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了...

actors.blobs.corrosivegas.name=腐蚀酸雾
actors.blobs.corrosivegas.desc=这里盘绕着一片致命的腐蚀酸雾。

actors.blobs.waterofawareness.name=觉察之泉
actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。饮下井中的水将会鉴定所有已装备的物品、探测背包中所有物品的诅咒并揭示本层所有物品的位置。

actors.blobs.waterofhealth.name=生命之泉
actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。饮下井中的水可以治疗伤口、解除饥饿并净化所有已装备物品的诅咒。

actors.blobs.web.name=蛛网
actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。

actors.blobs.yogwall.name=\ abyssal walls 
actors.blobs.yogwall.desc=一团火焰形成了一堵墙。英雄和他的盟友将失去所有增益，并在放热火焰中被消灭和烧毁。


###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\
\n\
激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\
\n\
激素涌动持续时间：%s回合

actors.buffs.adrenalinesurge.name=力量激发
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\
\n\
力量加成：+%d\n\
距离效果衰减还有：%s回合

actors.buffs.attunementboost.name=集中支持
actors.buffs.attunementboost.desc=一股强大的精神力量涌动，但遗憾的是并非持久。\n\
\n\
这个小怪会假装你多了 +%s 个同步效果。\n\
\n\
剩余回合： %s 。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱会导致目标陷入极度愤怒和混乱的状态。\n\
\n\
狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\
\n\
狂乱效果的剩余时长：%s回合

actors.buffs.arcanearmor.name=奥术护甲
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\
\n\
当前你的魔法护甲为：0~%d\n\
\n\
距离奥术护甲衰减还有：%s回合

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。\n\
\n\
每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\
\n\
神器充能剩余时长：%s回合

actors.buffs.ascensionchallenge.name=护符诡咒
actors.buffs.ascensionchallenge.desc=不知为何古神仍能借护符维系自己对这个世界的影响，祂正借此设法阻止你向上返程！\n\
\n\
古神运用祂的力量使你的敌人变得更为众多、强大，整座地牢也因此变得更危险了！所幸你可以通过击败古神所加强过的敌人来削弱他的力量，若是置之不理则只会使古神之力愈发强大。
actors.buffs.ascensionchallenge.desc_clear=护符中散发出的黑暗能量现今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_beckon=护符正在_呼唤远处的敌人_，向它们通告你的位置。
actors.buffs.ascensionchallenge.desc_haste=护符正在_为远处的敌人加速_，令它们得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow=护符正在_使你减速_，并阻止了一切加速效果！
actors.buffs.ascensionchallenge.desc_damage=护符中涌动的黑暗能量已极为强大，它正在_直接对你造成伤害_！
actors.buffs.ascensionchallenge.beckon=护符开始呼唤远处的敌人前来。
actors.buffs.ascensionchallenge.haste=护符开始为周遭的敌人提升移速！
actors.buffs.ascensionchallenge.slow=你背包中的护符此刻恍如重逾千钧！
actors.buffs.ascensionchallenge.damage=护符开始释放黑暗能量。此物灼烫难忍！
actors.buffs.ascensionchallenge.weaken_info=你必须击败敌人来削弱护符的诅咒！
actors.buffs.ascensionchallenge.weaken=你能感受到护符上的诅咒正缓慢地消退。
actors.buffs.ascensionchallenge.break=你花上点时间歇一口气，感受到身上的伤口开始愈合！
actors.buffs.ascensionchallenge.almost=你能感觉到古神对护符的掌控愈发微弱了起来，胜利的曙光已然在你面前！
actors.buffs.ascensionchallenge.on_kill=黑暗能量吞噬了你...

actors.buffs.soulsparking.name=灵魂火花
actors.buffs.soulsparking.desc=当你的希望消逝时，你的灵魂呼唤帮助。\n\
\n\
你的生命值越低，你的小怪获得的攻击力就越高，最高达到剩余生命的10%%。\n\
\n\
当前增益： _%1$s%%_

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮般粗糙而坚固。\n\
\n\
硬化的皮肤增强了你的护甲，使你能更好地抵御物理攻击。\n\
\n\
当前增加的护甲：0~%d\n\
距离效果衰减还有：%s回合\n\
\n\
从多个来源获得树肤效果时，只有效果最强的那一个会起效。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\
\n\
只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\
\n\
护盾能量剩余：%d

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士受伤的严重程度会增强他的攻击。随着狂战士承受物理伤害，他的愤怒值会上升，额外获得伤害加成。被护甲挡住的伤害也会计算在愤怒值积累中。\n\
\n\
愤怒值会随时间消失。狂战士的生命值越低，愤怒持续时间越长。\n\
\n\
到了100%%愤怒值时，狂战士可以进入狂暴状态，使他的护盾增加到其封印最大护盾的2倍，如果他的生命值很低，则增加至6倍。这个护盾会随时间衰减，一旦耗尽，狂战士就需要停下来休息，才能再次积累愤怒值。\n\
\n\
当前怒气： _%.0f%%_\n\
_+%.0f%%_伤害
actors.buffs.berserk.berserk_desc=恐惧和不确定性消散，留下只有愤怒。在这种状态下，狂战士极为强大，_造成+50%伤害并获得额外护盾_。\n\
\n\
这个额外护盾等于其封印最大护盾的2倍，如果他的生命值非常低，则增加到6倍。当护盾减少到0时，狂暴结束。\n\
\n\
在狂暴之后，狂战士需要恢复，才能再次积累怒气。
actors.buffs.berserk.recovering_desc=内在潜力是有限的。狂战士必须充分休息才能再次释放他的怒火。\n\
\n\
恢复状态下的狂战士无法从伤痛中积累怒气。
actors.buffs.berserk.recovering_desc_turns=恢复所需回合数：%d
actors.buffs.berserk.recovering_desc_levels=恢复所需等级：%.2f
actors.buffs.berserk.rankings_desc=暴走至死
actors.buffs.berserk.action_name=狂暴
actors.buffs.berserk.no_seal=你需要破损纹章才能进入狂暴！

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死...
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。\n\
\n\
流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。\n\
\n\
当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。\n\
\n\
赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。\n\
\n\
赐福效果剩余时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。\n\
\n\
失明时，单位的视野范围被减少至一格，致使远程攻击难堪大用，并使其很容易失去对远处敌人的追踪。此外，失明的英雄无法阅读卷轴或书籍。\n\
\n\
失明效果剩余时长：%s回合

actors.buffs.block.name=暂时阻挡
actors.buffs.block.desc=在拥有阻挡时，生物将吸收接下来的下一次攻击。\n\
\n\
剩余阻挡回合：%s。

actors.buffs.buff.heromsg=

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死...
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。\n\
\n\
火焰每回合都会造成伤害，直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。\n\
\n\
此外，火焰还会点燃所有接触到的可燃地形与可燃物。\n\
\n\
燃烧效果剩余时长：%s回合

actors.buffs.frostburn.name=霜烧伤
actors.buffs.frostburn.heromsg=你感染了寒火！
actors.buffs.frostburn.burnsup=%s被霜烧伤！
actors.buffs.frostburn.ondeath=你在冬天...被烧伤至死...
actors.buffs.frostburn.rankings_desc=被烧成了干冰
actors.buffs.frostburn.desc=寒冷的火焰可能没有普通火焰那么具破坏力，但它极其疼痛，可以使你的手和四肢冻僵。\n\
\n\
冷火焰会在其消散前每回合都会造成伤害。\n\
\n\
这种火焰只有被碎裂药剂的溅射熄灭。\n\
\n\
此外，火焰可能会点燃与之接触的可燃地形或物品。\n\
\n\
剩余的冷火焰回合数：%1$s。\n\
速度降低：%2$s%%
actors.buffs.frostburn.suffering_desc=如果英雄受到这种效果的影响，攻击敌人将周围部署令人发冷的爆炸。

actors.buffs.championenemy.warn=你感受到了强敌的气场。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成25%额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。不过，它们的火焰无法向水上蔓延。
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有25%额外近战伤害，且拥有额外的3格近战攻击距离。
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有50%的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有80%的伤害减免与额外的1格近战攻击距离，但无法进入狭窄的空间。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有4倍精准与闪避。
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英可额外获得稳定增长的精准、闪避、物理伤害与伤害减免。\n\
\n\
当前精准/闪避/伤害加成：%1$d%%\n\
当前伤害减免：%2$d%%

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.cant_attack=你被目标敌人魅惑了，因此无法对其发起攻击。
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\
\n\
被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\
\n\
魅惑效果剩余时间：%s回合

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\
\n\
冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\
\n\
冻伤效果剩余时长：%1$s回合\n\
当前减少的速度：%2$s%%

actors.buffs.chungus.name=放大
actors.buffs.chungus.desc=傲视你曾经恐惧的一切。\n\
\n\
放大后的角色将受到物理攻击造成的伤害减少，攻击力更强，但不能通过通道，且会受到规避能力惩罚。\n\
\n\
剩余放大回合：%s。

actors.buffs.combo.name=连击
actors.buffs.combo.action_name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个攻击目标
actors.buffs.combo.desc=角斗士在成功打击敌人的过程中蓄力。每次攻击将连击计数器加一，但击打间隔过长会导致连击计数器重置为0。\n\
\n\
积累连击可以解锁无法命中的特殊连击攻击！在2、4、6、8、10次连击时解锁不同的攻击。某些动作会重置连击，而某些动作不会，但每种动作在一次连击中只能使用一次。\n\
\n\
当前连击：%1$d。\n\
\n\
连击归零剩余时间：%2$s。
actors.buffs.combo$combomove.clobber.name=冲击
actors.buffs.combo$combomove.clobber.desc=将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击数。
actors.buffs.combo$combomove.clobber.empower_desc=将一名敌人_击退3格，施加眩晕，并且可以将其击落深渊_，但不造成伤害。提升1点连击数。
actors.buffs.combo$combomove.slam.name=撞击
actors.buffs.combo$combomove.slam.desc=造成等同于自身防御%d%%(连击数x20%%)的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.slam.empower_desc=_跳跃最多%1$d格以接近目标_，并对其造成等同于自身防御%2$d%%(连击数x20%%)的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.parry.name=招架
actors.buffs.combo$combomove.parry.desc=使用后，招架下一回合内受到的第一次攻击，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.parry.empower_desc=使用后，招架下一回合内受到的_所有攻击_，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.crush.name=横扫
actors.buffs.combo$combomove.crush.desc=对目标造成%d%%(连击数x25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.crush.empower_desc=_跳跃最多%1$d格以接近目标_，然后对其造成%2$d%%(连击数x25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.fury.name=暴雨
actors.buffs.combo$combomove.fury.desc=你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔。使用后重置连击数。
actors.buffs.combo$combomove.fury.empower_desc=_跳跃最多%d格以接近目标_，然后每有1点连击数便对一个敌人攻击一次，每次攻击造成60%%伤害，并可触发武器附魔。使用后重置连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化渗透到生物的本质中，扭曲了他们的原有天性。\n\
\n\
被腐化的生物会攻击他们的盟友，并忽略他们的旧敌人。腐化效果同时具有伤害性，会慢慢使目标屈服。然而，被腐蚀的心智将更高效地抵抗痛苦，使目标的伤害被推迟。\n\
\n\
腐化是永久性的，只有死亡才能结束其效果。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。\n\
\n\
残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。\n\
\n\
残废效果剩余时长：%s回合

actors.buffs.daze.name=恍惚
actors.buffs.daze.heromsg=你感到头晕目眩！
actors.buffs.daze.desc=耳畔嗡鸣，视野模糊，战斗因此变得十分困难。\n\
\n\
在恍惚状态下，精准和闪避都会减少50%%，使得命中和躲避都变得更加困难。\n\
\n\
剩余回合数：%s

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\
\n\
降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\
\n\
不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器。\n\
\n\
降级效果剩余时长：%s回合\n\
\n\
使用一张升级卷轴或祛邪卷轴可以立即驱散这种黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\
\n\
被定命的角色受到的任何伤害都会提升67%。\n\
\n\
定命是永久性的，死后才能解脱。

actors.buffs.dread.name=魂飞魄散
actors.buffs.dread.desc=令人魂飞魄散的恐慌正在驱使目标尝试逃出这座地牢！\n\
\n\
魂飞魄散状态下的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，只会给予玩家减半的经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\
\n\
魂飞魄散效果剩余时长：%d回合

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒，几个回合后，目标将会深陷魔法睡眠。\n\
\n\
对于英雄，若在本应睡着的那一回合为满生命值或在这个过程中受到了伤害，魔法睡眠则不会生效。\n\
\n\
入睡所需回合数：%s回合

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\
\n\
直到该效果结束前，你所有的物理攻击都会使敌人脚下的地面发生变化，使它们残废一段时间。\n\
\n\
大地之力剩余时长：%s回合

actors.buffs.empowered.name=赋能
actors.buffs.empowered.desc=这个生物受到战斗灵感的启发，已经准备好大显身手。\n\
\n\
赋能状态增加了盟友的总体速度和抗性，提高1.35倍。\n\
\n\
剩余回合：%s。

actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=盗贼在使用神器时强化了他的戒指，使它们获得+1升级。\n\
\n\
剩余回合数：%s

actors.buffs.fireimbue.name=烈焰之力
actors.buffs.fireimbue.desc=你被灌注了烈焰的力量！\n\
\n\
所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\
\n\
烈焰之力剩余时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=不知为何，你的脑海中映射出了周遭的地形。\n\
\n\
危险预知状态持续时，你周遭大范围的地格都会被揭示，包括隐藏门与陷阱。\n\
\n\
危险预知效果剩余时长：%s回合

actors.buffs.frost.name=冻结
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要与冻成冰雕混淆，这种温和的冰冻只是把目标包裹在冰里。\n\
\n\
冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\
\n\
剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=寒霜之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\
\n\
所有的物理攻击都会在敌人身上累加冻伤效果。与此同时你对寒冷完全免疫。\n\
\n\
寒霜之力剩余时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你很愤怒，生气时敌人不会喜欢你。\n\
\n\
你内心燃烧着愤怒之火，增加你50%%的物理攻击伤害。\n\
\n\
由于鲁莽，你将受到60%%更多的伤害。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\
\n\
在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\
\n\
免疫效果剩余时长：%s回合

actors.buffs.greaterhaste.name=风驰电掣
actors.buffs.greaterhaste.desc=惊人的速度加成效果使得一切都好像在此刻静止了。\n\
\n\
处于风驰电掣效果时，进行移动不消耗回合数，但是其它行动速度仍然和原来一样。角色走过的每一步都会消耗一回合风驰电掣效果。\n\
\n\
风驰电掣剩余时长：%d回合

actors.buffs.foodregen.name=饱和度
actors.buffs.foodregen.desc=你的肚子可能不是很饱，但你肯定已经饱了。\n\
\n\
在接下来的50回合里，你将恢复%1$s HP。\n\
\n\
剩余饱和度回合：%2$s。

actors.buffs.fooddebuff.name=食物中毒
actors.buffs.fooddebuff.desc=你的胃对生食过度反应了。\n\
\n\
在50回合内，你将持续受到 %1$s HP 的伤害。\n\
\n\
剩余食物中毒时长：%2$s
actors.buffs.fooddebuff.ondeath=你因食物中毒而死...
actors.buffs.fooddebuff.rankings_desc=因食物中毒而死
actors.buffs.fooddebuff.suffering_desc=_如果英雄受到此效果影响，_所有可见敌人有很高的几率也会被食物中毒所伤害。

actors.buffs.ectocharge.name=ectoplasm charge
actors.buffs.ectocharge.desc=你脆弱的身体已被破坏，但你的灵魂仍然坚持着！\n\
\n\
以幽灵形态受到伤害不会立即杀死你，而是积累对你的心灵造成伤害。但是，这也不能持续太久：一旦充能超过最大值，你的灵魂将破碎，最终导致你死亡。\n\
\n\
在战斗外，ectoplasmic charge 以适中的速度随着时间的推移燃烧掉。\n\
\n\
当前充能：%d/%d
actors.buffs.ectocharge.ondeath=你的灵魂无法维持自己...
actors.buffs.ectocharge.rankings_desc=化为灵魂尘埃

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\
\n\
在极速状态下，你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\
\n\
极速效果剩余时长：%s回合

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\
\n\
你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\
\n\
下一回合治疗量：%d\n\
\n\
剩余治疗量：%d。

actors.buffs.herodisguise.name=伪装
actors.buffs.herodisguise.desc=幻术魔法改变了你的外貌！虽然此效果是完全装饰性的，但无论如何感觉起来还是很奇怪。\n\
\n\
伪装效果剩余时长：%s回合

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\
\n\
幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\
\n\
幻惑效果剩余时长：%s回合

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=战士原地不动时会进入坚守状态，提升他的护甲%1$d~%2$d点，持续到他移动为止。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了...
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\
\n\
饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少。\n\
\n\
合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。\n\
\n\
当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。\n\
\n\
隐形效果剩余时长：%s回合

actors.buffs.invulnerability.name=无敌
actors.buffs.invulnerability.desc=这个单位充满了金刚不坏之力，获得了短暂的无敌效果！\n\
\n\
剩余回合数：%s回合

actors.buffs.levitation.name=飘浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你感觉自己飘浮在空中，感觉很轻。\n\
\n\
正在漂浮的角色可以悄无声息地移动，更好地闪避，并忽略所有地面效果。陷阱不会触发，水不会熄灭火焰，植物不会被踩踏，根系无法缠绕，等等，深渊能被跨越。小心，一旦漂浮结束，上述效果都会生效\!\n\
\n\
漂浮剩余回合：%s。

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=该单位的生命力与附近的另一个单位相连。双方会共同承担所有所受伤害。\n\
\n\
每当该单位受伤时，半数伤害会转移到与该单位有生命联结的单位上。\n\
\n\
生命联结剩余回合数：%s

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\
\n\
光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\
\n\
发光效果剩余时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\
\n\
封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\
\n\
另外，如果你在楼层封锁时被未祝福的重生十字架复活了，封锁效果将被重置。\n\
\n\
击杀本层Boss以解除封锁。

actors.buffs.lostinventory.name=遗落行囊
actors.buffs.lostinventory.desc=你的行囊被遗落在了地牢中的某处！\n\
在找回你的行囊之前，你将无法拾起或使用绝大多数道具。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何，即使闭上眼睛你也可以用心灵洞察到周围发生的一切。\n\
\n\
当处于魔能透视状态时，你的视线将透过墙体与地形，并且视距的半径也会扩展为 12 格。\n\
\n\
魔能透视剩余时长：%s 回合

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\
\n\
魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\
\n\
对于英雄和他们的盟友，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\
\n\
在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴、戒指、神器等。但英雄护甲的能力足够强大，能够不受这种效果影响，正常发挥作用。\n\
\n\
魔法免疫剩余时长：%s回合

actors.buffs.manaempower.name=受法力滋养
actors.buffs.manaempower.desc=你的攻击已经被调整，当使用灵魂增益击败敌人时，你获得更多法力。\n\
\n\
额外法力：%1$d。\n\
剩余击杀数：%2$d。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\
\n\
只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\
\n\
灵视效果剩余时长：%s回合

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.action_name=逸动
actors.buffs.momentum.momentum_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\
\n\
每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当疾行者停止移动时动量会快速消散。\n\
\n\
现存的动量：%d
actors.buffs.momentum.running_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\
\n\
处于逸动状态时，疾行者能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\
\n\
效果剩余时长：%d回合
actors.buffs.momentum.resting_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\
\n\
疾行者现在需要休息一会恢复体力才能重新积蓄动量。\n\
\n\
还需要休息%d回合。

actors.buffs.monkenergy.name=内力
actors.buffs.monkenergy.action=武功
actors.buffs.monkenergy.desc=每当武僧击败一个敌人，她都会获得可用于施展多门武功的内力。击败大多数种类的敌人时只会获得1点内力，并且武僧不会随时间流失内力。\n\
\n\
现有内力：%1$d/%2$d
actors.buffs.monkenergy.desc_cooldown=武僧刚刚才施展过一次武功，再次施展前必须等待。\n\
\n\
剩余冷却时间：%d回合
