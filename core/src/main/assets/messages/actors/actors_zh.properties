#warrior
actors.hero.talent.hearty_meal.title=丰盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_ 战士在生命值不高于30%时进食将恢复_3点生命_。\n\
\n\
_+2：_ 战士在生命值不高于30%时进食将恢复_5点生命_。
actors.hero.talent.veterans_intuition.title=老兵直觉
actors.hero.talent.veterans_intuition.desc=_+1：_战士鉴定武器的速度提升至原来的_1.75倍_，鉴定护甲的速度提升至原来的_2.5倍_。\n\
\n\
_+2：_战士鉴定武器的速度提升至原来的_2.5倍_，且能在_装备护甲时_将其直接鉴定。
actors.hero.talent.provoked_anger.title=受衅怒火
actors.hero.talent.provoked_anger.desc=_+1\:_ 当战士的护盾破裂时，他的下一次普通攻击将造成 _2_ 点额外伤害。\n\
\n\
_+2\:_ 当战士的护盾破裂时，他的下一次普通攻击将造成 _3_ 点额外伤害。
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1\:_ 武士印记提供的最大护盾增加1。\n\
\n\
_+2\:_ 武士印记提供的最大护盾增加2。
actors.hero.talent.iron_will.meta_desc=如果一个不同的英雄获得了这项能力，它将提供其护盾效益而不需要打破封印

actors.hero.talent.iron_stomach.title=钢铁之胃
actors.hero.talent.iron_stomach.desc=_+1：_战士进食只花费1回合，并在进食过程中获得_75%的伤害抗性_。\n\
\n\
_+2：_战士进食只花费1回合，并在进食过程中获得_100%的伤害抗性_。
actors.hero.talent.liquid_willpower.title=液蕴意志
actors.hero.talent.liquid_willpower.desc=_+1\:_ 军士在饮用或投掷解药、药液或药水时，可以立即恢复他从破碎封印中失去的 _50% 的护甲。\n\
\n\
_+2\:_ 军士在饮用或投掷解药、药液或药水时，可以立即恢复他从破碎封印中失去的 _75% 的护甲。\n\
\n\
当使用具有强度、经验或炼金术物品的药水时，护甲恢复效果倍增。这些炼金术物品必须使用这些药水制作。\n\
\n\
对于产出国庆酒等产量更高的炼金术物品，此天赋有几率触发，触发几率取决于该物品的产量。
actors.hero.talent.liquid_willpower.meta_desc=_如果这个天赋是其他英雄获得的_它将改为提供相当于5%%最大生命值的护盾，在+1时，或相当于7.5%%最大生命值的护盾在+2时。
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_战士的破损纹章可以像携带一层升级一样携带_常见刻印_。\n\
\n\
_+2：_战士的破损纹章可以像携带一层升级一样携带_常见、强力或诅咒刻印_。\n\
\n\
破损纹章只能携带护甲贴附有纹章时刻在上面的刻印。
actors.hero.talent.runic_transference.meta_desc=_如果这个天赋被其它英雄获得_，那么它会使护甲刻印必定不会被升级卷轴消除的上限等级提高。天赋+1时，护甲在+6开始有概率消除刻印(原来在+4)，天赋+2时则为+7(原来在+4)。+8时仍然必定消除。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_战士使用物理武器击杀敌人的一击有_67%的概率_不消耗回合数。\n\
\n\
_+2：_战士使用物理武器击杀敌人的一击有_100%的概率_不消耗回合数。
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1：_战士向敌人扔出非投掷武器的物品时会对其造成_2回合_的致盲效果。这个天赋有50回合的冷却时间。\n\
\n\
_+2：_战士向敌人扔出非投掷武器的物品时会对其造成_3回合_的致盲效果。这个天赋有50回合的冷却时间。

actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1：_当战士进行等待，他在下次移动前获得_1~2点护甲_。\n\
\n\
_+2：_当战士进行等待，他在下次移动前获得_2~4点护甲_。\n\
\n\
_+3：_当战士进行等待，他在下次移动前获得_3~6点护甲_。
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1：_战士的力量提升_8%_，向下取整。\n\
\n\
_+2：_战士的力量提升_13%_，向下取整。\n\
\n\
_+3：_战士的力量提升_18%_，向下取整。

actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂战士的怒气上限提升至_116%_。\n\
\n\
_+2：_狂战士的怒气上限提升至_133%_。\n\
\n\
_+3：_狂战士的怒气上限提升至_150%_。\n\
\n\
怒气值超过100%时，每1%额外怒气将会提升1%护盾，并降低1%的狂暴冷却，但伤害提升效果不会超过50%。
actors.hero.talent.deathless_fury.title=不朽骤雨
actors.hero.talent.deathless_fury.desc=_+1：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_3个英雄等级_来冷却。\n\
\n\
_+2：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_2个英雄等级_来冷却。\n\
\n\
_+3：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_1个英雄等级_来冷却。\n\
\n\
注意，当狂暴结束时，若狂战士的生命为0，则仍会死亡。
actors.hero.talent.enraged_catalyst.title=怒气导魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.15倍_。\n\
\n\
_+2：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.30倍_。\n\
\n\
_+3：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.45倍_。

actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1：_当角斗士击杀一名敌人时，_15回合_内再次攻击仍继承连击数。\n\
\n\
_+2：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。\n\
\n\
_+3：_当角斗士击杀一名敌人时，_45回合_内再次攻击仍继承连击数。
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1\:_ 当角斗士使用连击击败敌人时，他将 _恢复 33%_ 已破碎封印的护盾。\n\
\n\
_+2\:_ 当角斗士使用连击击败敌人时，他将 _恢复 67%_ 已破碎封印的护盾。\n\
\n\
_+3\:_ 当角斗士使用连击击败敌人时，他将 _恢复 100%_ 已破碎封印的护盾。
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1：_当角斗士的连击数达到7或以上时，冲击的击退距离提升至3且附带眩晕，并可将敌人击落深渊。\n\
\n\
_+2：_除+1的增益外，当角斗士的连击数达到9或以上时，招架反击对一回合内的多次攻击有效。\n\
\n\
_+3：_除+1和+2的增益外，角斗士在使用撞击，横扫和暴雨时可跃过 连击数/3 格的地格来接近敌人。

actors.hero.talent.body_slam.title=肉弹冲击
actors.hero.talent.body_slam.desc=_+1：_战士英勇之跃落地时，对所有相邻敌人造成_1~4+25%护甲_的伤害。\n\
\n\
_+2：_战士英勇之跃落地时，对所有相邻敌人造成_2~8+50%护甲_的伤害。\n\
\n\
_+3：_战士英勇之跃落地时，对所有相邻敌人造成_3~12+75%护甲_的伤害。\n\
\n\
_+4：_战士英勇之跃落地时，对所有相邻敌人造成_4~16+100%护甲_的伤害。
actors.hero.talent.impact_wave.title=堕天一击
actors.hero.talent.impact_wave.desc=_+1：_战士英勇之跃落地时，击退所有相邻敌人_2格_，有_25%概率_使其获得5回合易伤。\n\
\n\
_+2：_战士英勇之跃落地时，击退所有相邻敌人_3格_，有_50%概率_使其获得5回合易伤。\n\
\n\
_+3：_战士英勇之跃落地时，击退所有相邻敌人_4格_，有_75%概率_使其获得5回合易伤。\n\
\n\
_+4：_战士英勇之跃落地时，击退所有相邻敌人_5格_，有_100%概率_使其获得5回合易伤。
actors.hero.talent.double_jump.title=二段跳跃
actors.hero.talent.double_jump.desc=_+1：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_16%_。\n\
\n\
_+2：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_30%_。\n\
\n\
_+3：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_40%_。\n\
\n\
_+4：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_50%_。

actors.hero.talent.expanding_wave.title=广域冲击
actors.hero.talent.expanding_wave.desc=_+1：_震地冲击的射程由5格扩大至_6格_，角度由60度展宽至_75度_。\n\
\n\
_+2：_震地冲击的射程由5格扩大至_7格_，角度由60度展宽至_90度_。\n\
\n\
_+3：_震地冲击的射程由5格扩大至_8格_，角度由60度展宽至_105度_。\n\
\n\
_+4：_震地冲击的射程由5格扩大至_9格_，角度由60度展宽至_120度_。
actors.hero.talent.striking_wave.title=复合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地冲击时，有_30%_概率使用附魔与连击等攻击效果。\n\
\n\
_+2：_使用震地冲击时，有_60%_概率使用附魔与连击等攻击效果。\n\
\n\
_+3：_使用震地冲击时，有_90%_概率使用附魔与连击等攻击效果。\n\
\n\
_+4：_使用震地冲击时，有_100%_概率使用附魔与连击等攻击效果，且获得_20%的附魔强化_。
actors.hero.talent.shock_force.title=强力冲击
actors.hero.talent.shock_force.desc=_+1：_震地冲击伤害增加_20%_，有_25%_概率将目标击晕而非残废。\n\
\n\
_+2：_震地冲击伤害增加_40%_，有_50%_概率将目标击晕而非残废。\n\
\n\
_+3：_震地冲击伤害增加_60%_，有_75%_概率将目标击晕而非残废。\n\
\n\
_+4：_震地冲击伤害增加_80%_，有_100%_概率将目标击晕而非残废。

actors.hero.talent.sustained_retribution.title=持续反击
actors.hero.talent.sustained_retribution.desc=_+1：_反击由一次额外伤害100%的攻击变为_2次_额外伤害_115%_的攻击。\n\
\n\
_+2：_反击由一次额外伤害100%的攻击变为_3次_额外伤害_130%_的攻击。\n\
\n\
_+3：_反击由一次额外伤害100%的攻击变为_4次_额外伤害_145%_的攻击。\n\
\n\
_+4：_反击由一次额外伤害100%的攻击变为_5次_额外伤害_160%_的攻击。
actors.hero.talent.shrug_it_off.title=痛觉阈值
actors.hero.talent.shrug_it_off.desc=_+1：_战士在苦痛坚忍中的减伤由50%提升至_60%_。\n\
\n\
_+2：_战士在苦痛坚忍中的减伤由50%提升至_68%_。\n\
\n\
_+3：_战士在苦痛坚忍中的减伤由50%提升至_74%_。\n\
\n\
_+4：_战士在苦痛坚忍中的减伤由50%提升至_80%_。
actors.hero.talent.even_the_odds.title=情势反转
actors.hero.talent.even_the_odds.desc=_+1：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_5%额外伤害_。\n\
\n\
_+2：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_10%额外伤害_。\n\
\n\
_+3：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_15%额外伤害_。\n\
\n\
_+4：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_20%额外伤害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为法师接下来3次法杖造成的伤害增加_2点额外伤害_。\n\
\n\
_+2：_进食会为法师接下来3次法杖造成的伤害增加_3点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_法师鉴定法杖的速度提升至原来的_3倍_。\n\
\n\
_+2：_法师能在_使用法杖时_将其直接鉴定。
actors.hero.talent.lingering_magic.title=波涌余威
actors.hero.talent.lingering_magic.desc=_+1：_当法师用魔杖或法杖施法后，他的下一次物理攻击将造成_1~2点额外伤害_。\n\
\n\
_+2：_当法师用魔杖或法杖施法后，他的下一次物理攻击将造成_2点额外伤害_。
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当法师释放魔杖最后一点充能，他获得_3点护盾_。\n\
\n\
_+2：_每当法师释放魔杖最后一点充能，他获得_5点护盾_。
actors.hero.talent.backup_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么它会由持有的等级最高的法杖触发。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_法师进食只花费1回合，并获得_5回合的法杖充能_。\n\
\n\
_+2：_法师进食只花费1回合，并获得_8回合的法杖充能_。
actors.hero.talent.inscribed_power.title=卷藏秘能
actors.hero.talent.inscribed_power.desc=_+1：_当法师阅读卷轴或使用法术结晶后，他接下来的_2次法杖施法_提升2级。\n\
\n\
_+2：_当法师阅读卷轴或使用法术结晶后，他接下来的_3次法杖施法_提升2级。\n\
\n\
如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则法杖的强化施法次数翻倍。\n\
\n\
对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当法师将新的法杖注入魔杖时，会以0级状态回收先前灌注的法杖，_但此回收只能进行一次_。\n\
\n\
_+2：_当法师将新的法杖注入魔杖时，会以0级状态回收先前灌注的法杖，_此回收可以重复进行，但会有一级英雄等级的冷却_。
actors.hero.talent.wand_preservation.meta_desc=_如果这个天赋被其它英雄获得_，那么它会增加法杖于炼金釜中转化为奥术树脂的数量。+1时法杖转化的树脂数量增加1，+2时则增加2。
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当法师对敌人施法时，获得对它们的灵视感知，持续_10回合_。\n\
\n\
_+2：_当法师对敌人施法时，获得对它们的灵视感知，持续_15回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_法师能以自身为目标施法，将法杖的每点充能转化为_4%最大生命值_的护盾。\n\
\n\
_+2：_法师能以自身为目标施法，将法杖的每点充能转化为_6%最大生命值_的护盾。

actors.hero.talent.desperate_power.title=绝境迫能
actors.hero.talent.desperate_power.desc=_+1：_法师的法杖和魔杖使用最后一点充能的施法效果获得_1级额外等级_。\n\
\n\
_+2：_法师的法杖和魔杖使用最后一点充能的施法效果获得_2级额外等级_。\n\
\n\
_+3：_法师的法杖和魔杖使用最后一点充能的施法效果获得_3级额外等级_。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1：_法师可以选取一名_2格范围内_的友方单位，与其瞬间交换位置。\n\
\n\
_+2：_法师可以选取一名_4格范围内_的友方单位，与其瞬间交换位置。\n\
\n\
_+3：_法师可以选取一名_6格范围内_的友方单位，与其瞬间交换位置。\n\
\n\
法师不能与无法移动的友方单位交换位置。

actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_16%额外伤害_，且额外效果具有_50%强度提升_。\n\
\n\
_+2：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_33%额外伤害_，且额外效果具有_100%强度提升_。\n\
\n\
_+3：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_50%额外伤害_，且额外效果具有_150%强度提升_。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当战斗法师用魔杖近战击中敌人时，会获得相当于_0.5回合_的神器充能效果。\n\
\n\
_+2：_当战斗法师用魔杖近战击中敌人时，会获得相当于_1回合_的神器充能效果。\n\
\n\
_+3：_当战斗法师用魔杖近战击中敌人时，会获得相当于_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_0.67点护盾_。\n\
\n\
_+2：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_1.33点护盾_。\n\
\n\
_+3：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_2点护盾_。

actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他单位造成的物理伤害会以_13%效率_触发术士的灵魂标记。\n\
\n\
_+2：_其他单位造成的物理伤害会以_27%效率_触发术士的灵魂标记。\n\
\n\
_+3：_其他单位造成的物理伤害会以_40%效率_触发术士的灵魂标记。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供_0.33回合_饥饿值；被灵魂标记的敌人死亡时，术士有_10%概率_触发进食特效。\n\
\n\
_+2：_灵魂标记单位受到的每点物理伤害都会提供_0.67回合_饥饿值；被灵魂标记的敌人死亡时，术士有_20%概率_触发进食特效。\n\
\n\
_+3：_灵魂标记单位受到的每点物理伤害都会提供_1回合_饥饿值；被灵魂标记的敌人死亡时，术士有_30%概率_触发进食特效。
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_被灵魂标记的敌人死亡时，术士有_13%概率_将其唤起成为腐化的怨灵。\n\
\n\
_+2：_被灵魂标记的敌人死亡时，术士有_27%概率_将其唤起成为腐化的怨灵。\n\
\n\
_+3：_被灵魂标记的敌人死亡时，术士有_40%概率_将其唤起成为腐化的怨灵。

actors.hero.talent.blast_radius.title=广域打击
actors.hero.talent.blast_radius.desc=_+1：_元素风暴的半径由4格扩大至_5格_。\n\
\n\
_+2：_元素风暴的半径由4格扩大至_6格_。\n\
\n\
_+3：_元素风暴的半径由4格扩大至_7格_。\n\
\n\
_+4：_元素风暴的半径由4格扩大至_8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素风暴的威力提升_25%_。\n\
\n\
_+2：_元素风暴的威力提升_50%_。\n\
\n\
_+3：_元素风暴的威力提升_75%_。\n\
\n\
_+4：_元素风暴的威力提升_100%_。
actors.hero.talent.reactive_barrier.title=反应屏障
actors.hero.talent.reactive_barrier.desc=_+1：_每有一个角色受元素风暴影响，法师获得_2.5点护盾_，最多计算5个角色。\n\
\n\
_+2：_每有一个角色受元素风暴影响，法师获得_5点护盾_，最多计算6个角色。\n\
\n\
_+3：_每有一个角色受元素风暴影响，法师获得_7.5点护盾_，最多计算7个角色。\n\
\n\
_+4：_每有一个角色受元素风暴影响，法师获得_10点护盾_，最多计算8个角色。

actors.hero.talent.wild_power.title=狂野魔力
actors.hero.talent.wild_power.desc=_+1：_释放狂野魔法时，法杖会被视为具有额外_2或3级_，最多可提升至_+4_。\n\
\n\
_+2：_释放狂野魔法时，法杖会被视为具有额外_3级_，最多可提升至_+5_。\n\
\n\
_+3：_释放狂野魔法时，法杖会被视为具有额外_3或4级_，最多可提升至_+6_。\n\
\n\
_+4：_释放狂野魔法时，法杖会被视为具有额外_4级_，最多可提升至_+7_。
actors.hero.talent.fire_everything.title=法力倾泻
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法将释放法杖由4次提升至_5次_，并且每一根法杖有_25%的概率_可被释放3次。\n\
\n\
_+2：_狂野魔法将释放法杖由4次提升至_6次_，并且每一根法杖有_50%的概率_可被释放3次。\n\
\n\
_+3：_狂野魔法将释放法杖由4次提升至_7次_，并且每一根法杖有_75%的概率_可被释放3次。\n\
\n\
_+4：_狂野魔法将释放法杖由4次提升至_8次_，并且每一根法杖有_100%的概率_可被释放3次。
actors.hero.talent.conserved_magic.title=节能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.33点_，并且狂野魔法有_25%概率_不花费时间。\n\
\n\
_+2：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.225点_，并且狂野魔法有_50%概率_不花费时间。\n\
\n\
_+3：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.15点_，并且狂野魔法有_75%概率_不花费时间。\n\
\n\
_+4：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.1点_，并且狂野魔法有_100%概率_不花费时间。

actors.hero.talent.telefrag.title=传送挤压
actors.hero.talent.telefrag.desc=_+1：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_10~15点_伤害，但自己会受到_5点伤害_。\n\
\n\
_+2：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_20~30点_伤害，但自己会受到_10点伤害_。\n\
\n\
_+3：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_30~45点_伤害，但自己会受到_15点伤害_。\n\
\n\
_+4：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_40~60点_伤害，但自己会受到_20点伤害_。\n\
\n\
玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.remote_beacon.title=彼方信标
actors.hero.talent.remote_beacon.desc=_+1：_法师可以在_4格_内的任意一处放置一个信标。\n\
\n\
_+2：_法师可以在_8格_内的任意一处放置一个信标。\n\
\n\
_+3：_法师可以在_12格_内的任意一处放置一个信标。\n\
\n\
_+4：_法师可以在_16格_内的任意一处放置一个信标。\n\
\n\
法师无法在其不可抵达的位置放置信标。
actors.hero.talent.longrange_warp.title=长途传送
actors.hero.talent.longrange_warp.desc=_+1：_法师能够跨层传送，但消耗_150%的充能_。\n\
\n\
_+2：_法师能够跨层传送，但消耗_117%的充能_。\n\
\n\
_+3：_法师能够跨层传送，且仅消耗_83%的充能_。\n\
\n\
_+4：_法师能够跨层传送，且仅消耗_50%的充能_。\n\
\n\
法师不能借助此能力离开封锁的楼层。

#rogue
actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_盗贼在探索后续几层地牢时，可以于箱子中找出_2包备用口粮_。\n\
\n\
_+2：_盗贼在探索后续几层地牢时，可以于箱子中找出_3包备用口粮_。\n\
\n\
备用口粮可快速食用，能回复中等饱食度、恢复5点生命值，并为暗影斗篷回复1点充能。
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+1：_盗贼鉴定戒指的速度提升至原来的_2倍_，且能在_装备戒指时_鉴定其种类。\n\
\n\
_+2：_盗贼能在_装备戒指时_将其直接鉴定，且能在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时盗贼将造成_1~2点额外伤害_。\n\
\n\
_+2：_初次伏击一名敌人时盗贼将造成_2点额外伤害_。
actors.hero.talent.protective_shadows.title=暗影庇护
actors.hero.talent.protective_shadows.desc=_+1：_盗贼在隐形时，每_2回合_获得一点护盾，最多积累_3点_。\n\
\n\
_+2：_盗贼在隐形时，每_1回合_获得一点护盾，最多积累_5点_。

actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_盗贼进食只花费1回合(食用备用口粮不花费回合)，并获得_3回合的神器充能_。\n\
\n\
_+2：_盗贼进食只花费1回合(食用备用口粮不花费回合)，并获得_5回合的神器充能_。\n\
\n\
这项天赋不能使丰饶之角对其本身充能。
actors.hero.talent.inscribed_stealth.title=卷藏匿影
actors.hero.talent.inscribed_stealth.desc=_+1：_盗贼阅读卷轴或使用法术结晶后会获得_3回合_的隐形。\n\
\n\
_+2：_盗贼阅读卷轴或使用法术结晶后会获得_5回合_的隐形。\n\
\n\
如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则获得的隐形效果时长翻倍。\n\
\n\
对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_盗贼的搜索范围由方形5x5增幅至_圆形7x7_。\n\
\n\
_+2：_盗贼的搜索范围由方形5x5增幅至_方形7x7_。
actors.hero.talent.wide_search.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1时增幅搜索范围至5x5的圆形，+2时增幅至5x5的方形。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_盗贼不会惊醒_距其3格或更远的敌人_。\n\
\n\
_+2：_盗贼不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=盗贼直觉
actors.hero.talent.rogues_foresight.desc=_+1：_当盗贼进入有隐藏房间的新楼层时，有_75%的概率察觉_该层有隐藏房间。\n\
\n\
_+2：_当盗贼进入有隐藏房间的新楼层时，有_100%的概率察觉_该层有隐藏房间。

actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\
\n\
_+2：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\
\n\
_+3：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。
actors.hero.talent.light_cloak.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时提高7/13/20%的所有神器充能速度。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_3回合_内，盗贼的所有戒指都会提升1级。\n\
\n\
_+2：_使用神器后的_6回合_内，盗贼的所有戒指都会提升1级。\n\
\n\
_+3：_使用神器后的_9回合_内，盗贼的所有戒指都会提升1级。

actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_4/13/27/67%_。\n\
\n\
_+2：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_5/17/33/83%_。\n\
\n\
_+3：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_6/20/40/100%_。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_1/3/4/6格_。\n\
\n\
_+2：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_2/4/6/8格_。\n\
\n\
_+3：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_2/5/7/10格_。\n\
\n\
这种闪现可以越过危险地形或敌人，但不能穿透墙壁等坚固地形。
actors.hero.talent.bounty_hunter.title=赏金猎手
actors.hero.talent.bounty_hunter.desc=_+1：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_2/4/8/16%_。\n\
\n\
_+2：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_4/8/16/32%_。\n\
\n\
_+3：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_6/12/24/48%_。

actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_1点闪避_。\n\
\n\
_+2：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_2点闪避_。\n\
\n\
_+3：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_3点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，疾行者的投掷武器具有额外的_20%精准与15%伤害_。\n\
\n\
_+2：_处于逸动状态时，疾行者的投掷武器具有额外的_40%精准与30%伤害_。\n\
\n\
_+3：_处于逸动状态时，疾行者的投掷武器具有额外的_60%精准与45%伤害_。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隐形时，每回合获得2层动量。\n\
\n\
_+2：_除获得+1的增益外，当疾行者隐形时，逸动效果持续的回合数不会下降。\n\
\n\
_+3：_除获得+1，+2的增益外，当疾行者隐形时，不论其是否处于逸动状态，他的移动速度都会翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_盗贼在闪现后获得_1回合_的极速与隐形。\n\
\n\
_+2：_盗贼在闪现后获得_2回合_的极速与隐形。\n\
\n\
_+3：_盗贼在闪现后获得_3回合_的极速与隐形。\n\
\n\
_+4：_盗贼在闪现后获得_4回合_的极速与隐形。
actors.hero.talent.body_replacement.title=替身掩护
actors.hero.talent.body_replacement.desc=_+1：_闪现时，盗贼会留下一个有_20点生命与1~3点护甲_的替身木桩。\n\
\n\
_+2：_闪现时，盗贼会留下一个有_40点生命与2~6点护甲_的替身木桩。\n\
\n\
_+3：_闪现时，盗贼会留下一个有_60点生命与3~9点护甲_的替身木桩。\n\
\n\
_+4：_闪现时，盗贼会留下一个有_80点生命与4~12点护甲_的替身木桩。\n\
\n\
同一时间只可存在一个替身木桩。
actors.hero.talent.shadow_step.title=烟幕潜行
actors.hero.talent.shadow_step.desc=_+1：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低16%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\
\n\
_+2：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低30%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\
\n\
_+3：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低41%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\
\n\
_+4：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低50%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。

actors.hero.talent.fear_the_reaper.title=恐惧蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_具有夺命印记的敌人在生命值降为0时会获得_残废_效果。\n\
\n\
_+2：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果。\n\
\n\
_+3：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果，并且3格距离内的其他敌人也会获得_残废_效果。\n\
\n\
_+4：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果，并且3格距离内的其他敌人也会获得_残废与恐惧_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_13%_的护盾。\n\
\n\
_+2：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_25%_的护盾。\n\
\n\
_+3：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_38%_的护盾。\n\
\n\
_+4：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_50%_的护盾。
actors.hero.talent.double_mark.title=双重印记
actors.hero.talent.double_mark.desc=_+1：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_30%_。\n\
\n\
_+2：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_50%_。\n\
\n\
_+3：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_65%_。\n\
\n\
_+4：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影铸之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像获得其主人每回合伤害的_8%_，有_25%_概率使用主人武器的附魔。\n\
\n\
_+2：_暗影映像获得其主人每回合伤害的_16%_，有_50%_概率使用主人武器的附魔。\n\
\n\
_+3：_暗影映像获得其主人每回合伤害的_24%_，有_75%_概率使用主人武器的附魔。\n\
\n\
_+4：_暗影映像获得其主人每回合伤害的_32%_，有_100%_概率使用主人武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像获得其主人护甲值的_12%_，有_25%_概率使用主人护甲的刻印。\n\
\n\
_+2：_暗影映像获得其主人护甲值的_24%_，有_50%_概率使用主人护甲的刻印。\n\
\n\
_+3：_暗影映像获得其主人护甲值的_36%_，有_75%_概率使用主人护甲的刻印。\n\
\n\
_+4：_暗影映像获得其主人护甲值的_48%_，有_100%_概率使用主人护甲的刻印。
actors.hero.talent.perfect_copy.title=完美克隆
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像额外获得其主人_10%_的最大生命值。并且盗贼可以瞬间与_1格_距离以内的映像交换位置。\n\
\n\
_+2：_暗影映像额外获得其主人_20%_的最大生命值，并且盗贼可以瞬间与_2格_距离以内的映像交换位置。\n\
\n\
_+3：_暗影映像额外获得其主人_30%_的最大生命值，并且盗贼可以瞬间与_3格_距离以内的映像交换位置。\n\
\n\
_+4：_暗影映像额外获得其主人_40%_的最大生命值，并且盗贼可以瞬间与_4格_距离以内的映像交换位置。

#huntress
actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_女猎手在探索后续几层地牢时，可以于高草丛中找出隐藏的_4颗浆果_。\n\
\n\
_+2：_女猎手在探索后续几层地牢时，可以于高草丛中找出隐藏的_6颗浆果_。\n\
\n\
浆果可快速食用，能回复少量饱食度，还可能吃出一粒实用的种子。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_女猎手鉴定任何装备的速度提升为原来的_1.75倍_。\n\
\n\
_+2：_女猎手鉴定任何装备的速度提升为原来的_2.5倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当女猎手用她的弓或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成_2点额外伤害_。\n\
\n\
_+2：_当女猎手用她的弓或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成_3点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的植物的效果触发时，女猎手会获得_每3回合_衰减一次的0~2点树肤。\n\
\n\
_+2：_视野内的植物的效果触发时，女猎手会获得_每5回合_衰减一次的0~2点树肤。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_女猎手进食只花费1回合(食用浆果不花费回合)，并获得_1回合的极速_。\n\
\n\
_+2：_女猎手进食只花费1回合(食用浆果不花费回合)，并获得_2回合的极速_。
actors.hero.talent.liquid_nature.title=液蕴自然
actors.hero.talent.liquid_nature.desc=_+1：_当女猎手饮用或投掷一瓶药剂、魔药或秘药时，周围会生出_最多4格高草丛_，且周围的敌人会被缠绕_1回合_。\n\
\n\
_+2：_当女猎手饮用或投掷一瓶药剂、魔药或秘药时，周围会生出_最多6格高草丛_，且周围的敌人会被缠绕_2回合_。\n\
\n\
如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则高草丛的生长量和缠绕的时长均翻倍。\n\
\n\
对产量较高的炼金物品(如水爆魔药)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当女猎手踏上矮草或余烬时，它们会复生为高草，并立即被女猎手踩踏。这个天赋_有10回合的冷却时间_。\n\
\n\
_+2：_当女猎手踏上矮草或余烬时，它们会复生为高草，并立即被女猎手踩踏。这个天赋_有5回合的冷却时间_。\n\
\n\
若被动恢复效果被禁用或着英雄长时间内没有获得经验，此天赋只会生出枯草。
actors.hero.talent.heightened_senses.title=敏锐感知
actors.hero.talent.heightened_senses.desc=_+1：_女猎手能获得对_她周围2格范围内_所有单位的灵视感知。\n\
\n\
_+2：_女猎手能获得对_她周围3格范围内_所有单位的灵视感知。
actors.hero.talent.durable_projectiles.title=矢石保养
actors.hero.talent.durable_projectiles.desc=_+1：_女猎手手中的投掷武器获得_50%额外耐久_。\n\
\n\
_+2：_女猎手手中的投掷武器获得_75%额外耐久_。

actors.hero.talent.point_blank.title=抵近射击
actors.hero.talent.point_blank.desc=_+1：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_-30%_。\n\
\n\
_+2：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_-10%_。\n\
\n\
_+3：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_+10%_。\n\
\n\
注意，非近战距离使用投掷武器或灵能弓时，总是获得50%的精准修正加成。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续5回合_。这个天赋有20回合的冷却时间。\n\
\n\
_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续10回合_。这个天赋有20回合的冷却时间。\n\
\n\
_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续15回合_。这个天赋有20回合的冷却时间。
actors.hero.talent.seer_shot.meta_desc=_如果这个天赋被其它英雄获得_，那么它可被任何投掷武器触发。

actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_狙击手的视野范围_扩大25%_。\n\
\n\
_+2：_狙击手的视野范围_扩大50%_。\n\
\n\
_+3：_狙击手的视野范围_扩大75%_。
actors.hero.talent.shared_enchantment.title=联动附魔
actors.hero.talent.shared_enchantment.desc=_+1：_投掷武器_有33%概率_附带狙击手灵能弓上的附魔。\n\
\n\
_+2：_投掷武器_有67%概率_附带狙击手灵能弓上的附魔。\n\
\n\
_+3：_投掷武器_必定能够_附带狙击手灵能弓上的附魔。\n\
\n\
若装备了已附魔的十字弩，使用飞镖时这项天赋不会生效，因为飞镖已经附带了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加1回合的狙击标记持续时间与投掷武器_阶数x2.5%_的特殊攻击伤害。\n\
\n\
_+2：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加2回合的狙击标记持续时间与投掷武器_阶数x5%_的特殊攻击伤害。\n\
\n\
_+3：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加3回合的狙击标记持续时间与投掷武器_阶数x7.5%_的特殊攻击伤害。

actors.hero.talent.durable_tips.title=持久药液
actors.hero.talent.durable_tips.desc=_+1：_守望者的涂药飞镖拥有_2倍耐久_。\n\
\n\
_+2：_守望者的涂药飞镖拥有_3倍耐久_。\n\
\n\
_+3：_守望者的涂药飞镖拥有_4倍耐久_。
actors.hero.talent.barkskin.title=树肤韧甲
actors.hero.talent.barkskin.desc=_+1：_在草丛中时，守望者获得等同于她的等级_0~50%_的树肤效果，该效果每回合衰减。\n\
\n\
_+2：_在草丛中时，守望者获得等同于她的等级_0~100%_的树肤效果，该效果每回合衰减。\n\
\n\
_+3：_在草丛中时，守望者获得等同于她的等级_0~150%_的树肤效果，该效果每回合衰减。
actors.hero.talent.shielding_dew.title=露水护体
actors.hero.talent.shielding_dew.desc=_+1：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_20%的最大生命值_。\n\
\n\
_+2：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_40%的最大生命值_。\n\
\n\
_+3：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_60%的最大生命值_。

actors.hero.talent.fan_of_blades.title=千叶刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_灵魂飞刃最多能命中_1个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_30度_扇形内。\n\
\n\
_+2：_灵魂飞刃最多能命中_2个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_60度_扇形内。\n\
\n\
_+3：_灵魂飞刃最多能命中_3个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_90度_扇形内。\n\
\n\
_+4：_灵魂飞刃最多能命中_4个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_120度_扇形内。
actors.hero.talent.projecting_blades.title=索敌飞刃
actors.hero.talent.projecting_blades.desc=_+1：_灵魂飞刃精准提升_25%_，最多能穿透_2格坚实地形_。\n\
\n\
_+2：_灵魂飞刃精准提升_50%_，最多能穿透_4格坚实地形_。\n\
\n\
_+3：_灵魂飞刃精准提升_75%_，最多能穿透_6格坚实地形_。\n\
\n\
_+4：_灵魂飞刃精准提升_100%_，最多能穿透_8格坚实地形_。
actors.hero.talent.spirit_blades.title=灵能飞刃
actors.hero.talent.spirit_blades.desc=_+1：_灵魂飞刃有_30%_的概率额外使用灵能弓的附魔。\n\
\n\
_+2：_灵魂飞刃有_60%_的概率额外使用灵能弓的附魔。\n\
\n\
_+3：_灵魂飞刃有_90%_的概率额外使用灵能弓的附魔。\n\
\n\
_+4：_灵魂飞刃有_100%_的概率额外使用灵能弓的附魔，且每种附魔都获得_10%的附魔强化_。

actors.hero.talent.growing_power.title=茁壮之力
actors.hero.talent.growing_power.desc=_+1：_自然之力对射击速度与移动速度的加成由33%与100%提升至_38%_与_125%_。\n\
\n\
_+2：_自然之力对射击速度与移动速度的加成由33%与100%提升至_42%_与_150%_。\n\
\n\
_+3：_自然之力对射击速度与移动速度的加成由33%与100%提升至_46%_与_175%_。\n\
\n\
_+4：_自然之力对射击速度与移动速度的加成由33%与100%提升至_50%_与_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1：_在自然之力的加持下，灵能弓的射击有_8%的概率_触发一个随机的有害植物效果。\n\
\n\
_+2：_在自然之力的加持下，灵能弓的射击有_17%的概率_触发一个随机的有害植物效果。\n\
\n\
_+3：_在自然之力的加持下，灵能弓的射击有_25%的概率_触发一个随机的有害植物效果。\n\
\n\
_+4：_在自然之力的加持下，灵能弓的射击有_33%的概率_触发一个随机的有害植物效果。\n\
\n\
可能触发的植物有：致盲草、烈焰花、冰冠花、断肠苔、风暴藤。
actors.hero.talent.wild_momentum.title=自然飞矢
actors.hero.talent.wild_momentum.desc=_+1：_使用灵能弓射杀一名敌人时，延长_1回合_自然之力，最多延长_2回合_。\n\
\n\
_+2：_使用灵能弓射杀一名敌人时，延长_2回合_自然之力，最多延长_4回合_。\n\
\n\
_+3：_使用灵能弓射杀一名敌人时，延长_3回合_自然之力，最多延长_6回合_。\n\
\n\
_+4：_使用灵能弓射杀一名敌人时，延长_4回合_自然之力，最多延长_8回合_。

actors.hero.talent.eagle_eye.title=鹰之瞭望
actors.hero.talent.eagle_eye.desc=_+1：_飞鹰的视野范围由6格提升至_7格_。\n\
\n\
_+2：_飞鹰的视野范围由6格提升至_8格_。\n\
\n\
_+3：_飞鹰的视野范围由6格提升至_9格_，并获得_2格_的灵视感知。\n\
\n\
_+4：_飞鹰的视野范围由6格提升至_10格_，并获得_3格_的灵视感知。
actors.hero.talent.go_for_the_eyes.title=夺目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_2回合_。\n\
\n\
_+2：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_。\n\
\n\
_+3：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_，并附加_2回合_的残废。\n\
\n\
_+4：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_，并附加_5回合_的残废。
actors.hero.talent.swift_spirit.title=疾风之魄
actors.hero.talent.swift_spirit.desc=_+1：_飞鹰的移动速度由每回合2格提升至_2.5格_，必定闪避其遭到的前_2次攻击_。\n\
\n\
_+2：_飞鹰的移动速度由每回合2格提升至_3格_，必定闪避其遭到的前_4次攻击_。\n\
\n\
_+3：_飞鹰的移动速度由每回合2格提升至_3.5格_，必定闪避其遭到的前_6次攻击_。\n\
\n\
_+4：_飞鹰的移动速度由每回合2格提升至_4格_，必定闪避其遭到的前_8次攻击_。

#adventurer
actors.hero.talent.decent_meal.title=掩护餐食
actors.hero.talent.decent_meal.desc=_+1\:_ 进食食物为冒险者提供 _2 点掩护。\n\
\n\
_+2\:_ 进食食物为冒险者提供 _3 点掩护。
actors.hero.talent.ultimate_intuition.title=终极直觉
actors.hero.talent.ultimate_intuition.desc=提升此天赋将识别冒险者整个库存。\n\
\n\
这在前游戏中只能使用两次。
actors.hero.talent.precise_strike.title=精确打击
actors.hero.talent.precise_strike.desc=_+1\:_ 冒险者第一次攻击敌人时会 _忽略敌人的护甲_。\n\
\n\
_+2\:_ 冒险者第一次攻击敌人时会 _忽略敌人的护甲_；如果敌人处于恐慌状态，他们的生命值将永久减少2。
actors.hero.talent.prepared_to_defend.title=准备防御
actors.hero.talent.prepared_to_defend.desc=_+1\:_ 装备一件以前未曾装备过的物品，为冒险者提供 _4 点掩护。\n\
\n\
_+2\:_ 装备一件以前未曾装备过的物品，为冒险者提供 _6 点掩护。
actors.hero.talent.upgrading_meal.title=提升饮食
actors.hero.talent.upgrading_meal.desc=_+1\:_ 吃食物使冒险者消耗1回合并使其下一_3_次物理攻击的攻击力增加25%。\n\
\n\
_+2\:_ 吃食物使冒险者消耗1回合并使其下一_5_次物理攻击的攻击力增加25%。\n\

actors.hero.talent.energy_scroll.title=能量卷轴
actors.hero.talent.energy_scroll.desc=_+1\:_ 读取卷轴后，冒险者获得卷轴_33_%的炼金能量。\n\
\n\
_+2\:_ 读取卷轴后，冒险者获得卷轴_66_%的炼金能量。
actors.hero.talent.dungeon_of_doom.title=dungeon of doom
actors.hero.talent.dungeon_of_doom.desc=_+1\:_ 强制后续生成的关卡有效变大，使其拥有更多的房间、物品和敌人。\n\
\n\
_+2\:_ 强制后续生成的关卡有效变大，使其拥有更多的房间、物品和敌人。有 _33% 的几率_ 下，生成的装备会得到一项额外的升级。
actors.hero.talent.rude_strike.title=粗鲁打击
actors.hero.talent.rude_strike.desc=_+1\:_ 每 _7_ 次近战 _打击_ 将会是一次 _粗鲁_ 打击。\n\
\n\
_+2\:_ 每 _5_ 次近战 _打击_ 将会是一次 _粗鲁_ 打击。\n\
\n\
粗鲁打击无法闪避，造成的魔法伤害等于英雄伤害值的2倍。
actors.hero.talent.money_is_important.title=金钱很重要
actors.hero.talent.money_is_important.desc=_+1\:_ 冒险家可以买回他们想买回的所有物品。\n\
\n\
_+2\:_ 冒险家可以买回他们想买回的所有物品，并且商店老板在经过 _5_ 个回合后会 _重置其伤害计时器_。卖出的物品的价值将增加 _40% 的金币_。
actors.hero.talent.affected_by_luck.title=受幸运影响
actors.hero.talent.affected_by_luck.desc=_+1\:_ 胸中的物品有 _25%_ 的几率被升级，如果可以被升级。\n\
\n\
_+2\:_ 胸中的物品有 _50%_ 的几率被升级，如果可以被升级。\n\
\n\
_+3\:_ 胸中的物品有 _75%_ 的几率被升级，如果可以被升级。\n\
\n\
这不会影响导弹武器。
actors.hero.talent.unique_attention.title=独特关注力
actors.hero.talent.unique_attention.desc=_+1\:_ 每回合冒险者获得 _0.2回合_ 的文物充能。\n\
\n\
_+2\:_ 每回合冒险者获得 _0.4回合_ 的文物充能。\n\
\n\
_+3\:_ 每回合冒险者获得 _0.6回合_ 的文物充能。
actors.hero.talent.slice_of_power.title=力量切片
actors.hero.talent.slice_of_power.desc=_+1\:_ 武器增幅属性的改变 _17%_ 更强。\n\
\n\
_+2\:_ 武器增幅属性的改变 _33%_ 更强。\n\
\n\
_+3\:_ 武器增幅属性的改变 _50%_ 更强。\n\
\n\
这种天赋会增加增幅的伤害调整和速度调整。
actors.hero.talent.meal_of_power.title=力量餐点
actors.hero.talent.meal_of_power.desc=_+1\:_ 行动消耗 _20%_ 更少的饥饿值。\n\
\n\
_+2\:_ 行动消耗 _40%_ 更少的饥饿值。\n\
\n\
_+3\:_ 行动消耗 _60%_ 更少的饥饿值。

#duelist
actors.hero.talent.strengthening_meal.title=强健一餐
actors.hero.talent.strengthening_meal.desc=_+1：_进食会使决斗家接下来对敌人造成的_2次物理攻击_增加3点额外伤害。\n\
\n\
_+2：_进食会使决斗家接下来对敌人造成的_3次物理攻击_增加3点额外伤害。
actors.hero.talent.adventurers_intuition.title=探险直觉
actors.hero.talent.adventurers_intuition.desc=_+1：_决斗家鉴定武器的速度提升至原来的_2.5倍_，鉴定护甲的速度提升至原来的_1.75倍_。\n\
_+2：_决斗家能在_装备武器时_将其直接鉴定，且鉴定护甲的速度提升至原来的_2.5倍_。
actors.hero.talent.patient_strike.title=沉稳一击
actors.hero.talent.patient_strike.desc=_+1：_如果决斗家在进行一次近战攻击前进行等待，该次攻击将会造成_1~2点额外伤害_。\n\
_+2：_如果决斗家在进行一次近战攻击前进行等待，该次攻击将会造成_2点额外伤害_。
actors.hero.talent.aggressive_barrier.title=烈气护盾
actors.hero.talent.aggressive_barrier.desc=_+1：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_3点护盾_。\n\
\n\
_+2：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_5点护盾_。
actors.hero.talent.aggressive_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为在低生命值时使用近战攻击获得此护盾。此时这个天赋有50回合的冷却时间。

actors.hero.talent.focused_meal.title=专注一餐
actors.hero.talent.focused_meal.desc=_+1：_决斗家进食只花费1回合，并获得_0.67点武技充能_。\n\
\n\
_+2：_决斗家进食只花费1回合，并获得_1点武技充能_。
actors.hero.talent.focused_meal.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1等级时使英雄的下一次物理攻击额外造成英雄等级/3点伤害，+2等级时额外造成英雄等级/2点伤害。
actors.hero.talent.liquid_agility.title=液蕴机敏
actors.hero.talent.liquid_agility.desc=_+1：_决斗家在饮用或投掷一瓶药剂、魔药或秘药的期间拥有_4倍闪避_，并且她在5回合内的下一次近战攻击拥有_3倍精准_。\n\
\n\
_+2：_决斗家在饮用或投掷一瓶药剂、魔药或秘药的期间拥有_无限闪避_，并且她在5回合内的下一次近战攻击拥有_无限精准_。\n\
\n\
如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则闪避加成会额外持续一回合，精准加成会额外持续一次攻击。\n\
\n\
对产量较高的炼金物品(如水爆魔药)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.weapon_recharging.title=武器充能
actors.hero.talent.weapon_recharging.desc=_+1：_决斗家在处于法杖或神器充能状态时，每_15回合_恢复1点武技充能。\n\
\n\
_+2：_决斗家在处于法杖或神器充能状态时，每_10回合_恢复1点武技充能。
actors.hero.talent.weapon_recharging.meta_desc=_如果这个天赋被其它英雄获得_，那么处于任一充能状态的情况下，+1时造成额外5%近战伤害，+2时造成额外7.5%近战伤害。
actors.hero.talent.lethal_haste.title=夺命余势
actors.hero.talent.lethal_haste.desc=_+1：_决斗家用武技击杀一名敌人后，获得_2回合_瞬间移动效果。\n\
\n\
_+2：_决斗家用武技击杀一名敌人后，获得_3回合_瞬间移动效果。
actors.hero.talent.lethal_haste.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋可以由常规的武器攻击触发，但会有100回合的冷却时间。
actors.hero.talent.swift_equip.title=迅疾配装
actors.hero.talent.swift_equip.desc=_+1：_决斗家每20回合可以瞬时更换_一次_装备的武器。\n\
\n\
_+2：_决斗家每20回合可以瞬时更换_两次_装备的武器。\n\
\n\
当决斗家获得此天赋，且其不处于冷却时间时，点击快捷栏中的未装备武器时会瞬时装备。

actors.hero.talent.precise_assault.title=精准打击
actors.hero.talent.precise_assault.desc=_+1：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_2倍精准_。\n\
\n\
_+2：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_5倍精准_。\n\
\n\
_+3：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_无限精准_。
actors.hero.talent.precise_assault.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时提升10/20/30%的近战精准。
actors.hero.talent.deadly_followup.title=夺命追击
actors.hero.talent.deadly_followup.desc=_+1：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_10%_。\n\
\n\
_+2：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_20%_。\n\
\n\
_+3：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_30%_。

actors.hero.talent.varied_charge.title=异技充能
actors.hero.talent.varied_charge.desc=_+1：_当勇士分别使用了两种不同的武技时，她将立即获得_0.17点武技充能_。使用两种武技间隔的回合数没有限制。\n\
\n\
_+2：_当勇士分别使用了两种不同的武技时，她将立即获得_0.33点武技充能_。使用两种武技间隔的回合数没有限制。\n\
\n\
_+3：_当勇士分别使用了两种不同的武技时，她将立即获得_0.5点武技充能_。使用两种武技间隔的回合数没有限制。
actors.hero.talent.twin_upgrades.title=伴生强化
actors.hero.talent.twin_upgrades.desc=_+1：_如果勇士所双持的武器，其中一把等级较低且阶数比另一把_低出至少2阶_，则将其等级加强至与另一把相同。\n\
\n\
_+2：_如果勇士所双持的武器，其中一把等级较低且阶数比另一把_低出至少1阶_，则将其等级加强至与另一把相同。\n\
\n\
_+3：_如果勇士所双持的武器，其中一把等级较低且阶数_不高于_另一把，则将其等级加强至与另一把相同。
actors.hero.talent.combined_lethality.title=复合损伤
actors.hero.talent.combined_lethality.desc=_+1：_如果勇士在使用一把武器的武技后立刻使用不同的近战武器进行攻击，则此次攻击将处决_生命值低于13%_的非Boss敌人。\n\
\n\
_+2：_如果勇士在使用一把武器的武技后立刻用不同的近战武器进行攻击，则此次攻击将处决_生命值低于27%_的非Boss敌人\n\
\n\
_+3：_如果勇士在使用一把武器的武技后立刻用不同的近战武器进行攻击，则此次攻击将处决_生命值低于40%_的非Boss敌人。\n\
\n\
此次攻击可以是一次普通的近战武器攻击，也可以是武技中的一部分。

actors.hero.talent.unencumbered_spirit.title=无羁之魂
actors.hero.talent.unencumbered_spirit.desc=_+1\:_ 苦行僧为其使用的每个_3级或更低等级_的装备获得_50%%额外的能量_。\n\
\n\
_+2\:_ 该天赋的效果提升至苦行僧为其使用的每个_2级或更低等级_的装备获得_75%%额外的能量_。\n\
\n\
_+3\:_ 该天赋的效果提升至苦行僧为其使用的每个_1级_的装备获得_100%%额外的能量_。同时，她还会免费获得一件布甲和一副鳞甲手套。\n\
\n\
请注意，该天赋在赤手空拳攻击或使用力量之戒攻击时不会生效。
actors.hero.talent.monastic_vigor.title=道心盎然
actors.hero.talent.monastic_vigor.desc=_+1：_如果武僧拥有_100%的内力_，则各门武功会得到突破。\n\
\n\
_+2：_如果武僧拥有_80%的内力_，则各门武功会得到突破。\n\
\n\
_+3：_如果武僧拥有_60%的内力_，则各门武功会得到突破。\n\
\n\
当处于突破状态：\n\
-空振使用你的武器附魔。\n\
-凝神不消耗回合。\n\
-登云的冲刺距离+4。\n\
-盘龙造成的伤害+50%，可击退并击晕所有邻近的敌人。\n\
-冥思可缓慢回复20%的已损生命值并提供80%的伤害抗性。
actors.hero.talent.combined_energy.title=阴阳调和
actors.hero.talent.combined_energy.desc=_+1：_如果武僧在5回合内使用了一次武技与一门_4+内力消耗_的武功，她就会回复1点内力。\n\
\n\
_+2：_如果武僧在5回合内使用了一次武技与一门_3+内力消耗_的武功，她就会回复1点内力。\n\
\n\
_+3：_如果武僧在5回合内使用了一次武技与一门_2+内力消耗_的武功，她就会回复1点内力。

actors.hero.talent.close_the_gap.title=跨越彼端
actors.hero.talent.close_the_gap.desc=_+1：_发起决斗时，决斗家会向她的目标闪现_至多2格_距离。\n\
\n\
_+2：_发起决斗时，决斗家会向她的目标闪现_至多3格_距离。\n\
\n\
_+3：_发起决斗时，决斗家会向她的目标闪现_至多4格_距离。\n\
\n\
_+4：_发起决斗时，决斗家会向她的目标闪现_至多5格_距离。\n\
\n\
这种闪现可以越过危险地形或敌人，但不能穿透墙壁等坚固地形。闪现距离也会纳入决斗发起距离的判定。
actors.hero.talent.invigorating_victory.title=凯旋复苏
actors.hero.talent.invigorating_victory.desc=_+1：_如果决斗家在决斗结束前击败了目标，则恢复_5+30%决斗中承伤_的生命值。\n\
\n\
_+2：_如果决斗家在决斗结束前击败了目标，则恢复_10+50%决斗中承伤_的生命值。\n\
\n\
_+3：_如果决斗家在决斗结束前击败了目标，则恢复_15+65%决斗中承伤_的生命值。\n\
\n\
_+4：_如果决斗家在决斗结束前击败了目标，则恢复_20+75%决斗中承伤_的生命值。
actors.hero.talent.elimination_match.title=连续淘汰
actors.hero.talent.elimination_match.desc=_+1：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少16%_。\n\
\n\
_+2：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少30%_。\n\
\n\
_+3：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少40%_。\n\
\n\
_+4：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少50%_。

actors.hero.talent.elemental_reach.title=元素延展
actors.hero.talent.elemental_reach.desc=_+1：_元素打击的效果范围由4格扩大至_5格_，扩散角度由65度展宽至_75度_。\n\
\n\
_+2：_元素打击的效果范围由4格扩大至_6格_，扩散角度由65度展宽至_85度_。\n\
\n\
_+3：_元素打击的效果范围由4格扩大至_7格_，扩散角度由65度展宽至_95度_。\n\
\n\
_+4：_元素打击的效果范围由4格扩大至_8格_，扩散角度由65度展宽至_105度_。
actors.hero.talent.striking_force.title=强力打击
actors.hero.talent.striking_force.desc=_+1：_元素打击的效果强度提升_30%_。\n\
\n\
_+2：_元素打击的效果强度提升_60%_。\n\
\n\
_+3：_元素打击的效果强度提升_90%_。\n\
\n\
_+4：_元素打击的效果强度提升_120%_。
actors.hero.talent.directed_power.title=能量导引
actors.hero.talent.directed_power.desc=_+1：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+30%附魔强度_。\n\
\n\
_+2：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+60%附魔强度_。\n\
\n\
