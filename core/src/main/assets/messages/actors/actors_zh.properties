actors.mobs.npcs.blacksmith.desc=这个巨魔铁匠看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正捏着一把与其体形极其不符的小锤子不停地修修补补。

actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个邪恶的野兽杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_腐臭老鼠_，就是它夺走了我的生命...\n\
\n\
它就在这层...四处散播污秽..._小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水..._
actors.mobs.npcs.ghost.rat_2=请帮助我...杀了那个令人憎恶的东西...\n\
\n\
_在水附近与它战斗...躲开它的臭气..._
actors.mobs.npcs.ghost.gnoll_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个狡猾的敌人杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_豺狼诡术师_，就是它夺走了我的生命...\n\
\n\
它与其他豺狼人不同...它会隐匿自身，还会使用投掷武器..._小心它的毒镖和火镖，尽量靠近它..._
actors.mobs.npcs.ghost.gnoll_2=请帮助我...杀了那个诡诈的家伙...\n\
\n\
_别让它打到你...离它越近越好..._
actors.mobs.npcs.ghost.crab_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个古老的生物杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_巨钳螃蟹_，就是它夺走了我的生命...\n\
\n\
它经历了无数岁月的洗礼...有一个巨大的蟹钳和非常厚重的蟹壳..._小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=请帮助我...杀了那个甲壳类...\n\
\n\
_如果它发现你...就会挡住你所有的攻击..._
actors.mobs.npcs.ghost.find_me=谢谢你...来找我吧...
actors.mobs.npcs.ghost.desc=这个幽灵几乎不可见。它看起来像是由一片无定形的昏暗光斑和一张悲痛的面孔所组成的。

