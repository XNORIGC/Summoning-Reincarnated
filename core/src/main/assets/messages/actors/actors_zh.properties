actors.hero.talent$deadlyfollowuptracker.name=夺命追击
actors.hero.talent$deadlyfollowuptracker.desc=决斗家最近使用投掷武器命中了一个敌人，她对同一目标发动的近战攻击将获得伤害加成。\n\
